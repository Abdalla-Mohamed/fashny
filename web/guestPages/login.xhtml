<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h3>Login here</h3>

        <ui:composition template="./../templates/clientTemplate.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
                <h:form id="login-form">
                    <h:outputText value="Email : "/>
                    <p:inputText type="email" value="#{login.mail}" id="username"/>
                    <br/>
                    <h:outputText value="Password : "/>
                    <h:inputSecret value="#{login.password}"/>
                    <br/>
                    <h:commandButton id="button" value="Login" action="#{login.login()}"/><br/>
                    <h:commandLink action="#{login.logOut()}" value="Info page"/>
                    <br/>
                    <h:messages />
                    <br/>
                </h:form>    
            </ui:define>

        </ui:composition>

    </h:body>
</html>
