<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="title">
                Selected Restaurant
            </ui:define>

            <ui:define name="content">

                <center>
                
                <h:form prependId="false">
                    <h:outputText value="Restaurant Name : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.name}"/>
                    <br/><br/>

                    <p:graphicImage name="index.jpg" value="index.jpg"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant webSite : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.website}"/>
                    <a href="https://#{PartenerHotelAllClientViewManagedBean.photel.website}">#{PartenerHotelAllClientViewManagedBean.photel.website}</a>
                    <br/><br/>
                    
                     <h:outputText value="Restaurant address : "/>
                     <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.address}"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant Description : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.description}"/>
                    <br/><br/>
                    
                    <ui:remove>
                    <h:outputText value="Restaurant Type : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.type}"/>
                    <br/><br/>
                    </ui:remove>
                    
                    
                    <h:outputText value="Restaurant workHours : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.workHours}"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant Email : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.email}"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant ContactEmail : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.contactEmail}"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant mobile 1 : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.mobile1}"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant mobile 2 : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.mobile2}"/>
                    <br/><br/>
                    
                    <h:outputText value="Restaurant Phone : "/>
                    <h:outputText value="#{PartenerHotelAllClientViewManagedBean.photel.phone}"/>
                    <br/><br/>
                    
                    
                    
                    <ui:remove><h:graphicImage value="/clientpages/cairotower.jpg" width="800" height="400"/></ui:remove>

                </h:form>
                </center>

                <!-- Keep the first param for next redirection -->
                <f:facet name="header">
                    Restaurant
                </f:facet>
            </ui:define>

        </ui:composition>

    </body>
</html>
