<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>

        <h1><h:outputText value="#{MyPropertyFile.Form}"/></h1>
        <center>

            <ui:composition template="./../templates/clientTemplate.xhtml">

                <ui:define name="content">
                    <center>
                        <h2>Welcome To Fashny :)</h2>
                    </center>


                    <h:form id="mySignUpForm" prependId="false">
                        <center>
                            Please Enter Your Personal Info

                            <table align="center">

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Name}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.name}" id="name" required="true" requiredMessage="#{MyPropertyFile.ThisFieldIsRequired}"/>
                                        <h:message for="name" style="color:red" />
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Password}"/> </td>
                                    <td> <h:inputSecret value="#{SignUpBean.c.password}" id="password" required="true" requiredMessage="#{MyPropertyFile.ThisFieldIsRequired}> 
                                            <f:validateLength minimum="5" maximum="10"/>
                                        </h:inputSecret>
                                        <h:message for="password" style="color:red" />
                                    </td>

                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Mail}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.email}" id="mail" required="true" requiredMessage="#{MyPropertyFile.ThisFieldIsRequired}>
                                        <f:validator validatorId="com.iti.fashny.validators.CustomeEmailValidator"/>
                                        </h:inputText>
                                        <h:message for="mail" style="color:red" />
                                    </td>
                                </tr>


                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.ContactEmail}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.contactEmail}" id="contactmail">
                                            <!--                                <f:validator validatorId="com.mngdBens.CustomeEmailValidator"/>-->
                                        </h:inputText>
                                        <h:message for="contactmail" style="color:red" />
                                    </td>
                                </tr>


                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Address}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.address}" id="address"/>
                                        <h:message for="address" style="color:red" />
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Gender}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.gender}" id="gender"/>
                                        
                                        <h:selectOneRadio value="#{SignUpBean.c.gender}">
                                            <f:selectItem itemValue="1" itemLabel="Female" />
                                            <f:selectItem itemValue="2" itemLabel="Male" />
                                        </h:selectOneRadio>
                                        
                                        <h:message for="gender" style="color:red" />
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.MaritalStatus}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.maritalStatus}" id="maritalStatus"/>
                                        
                                        <h:selectOneRadio value="#{SignUpBean.c.maritalStatus}">
                                            <f:selectItem itemValue="1" itemLabel="Singel" />
                                            <f:selectItem itemValue="2" itemLabel="Engaged" />
                                            <f:selectItem itemValue="3" itemLabel="Married" />
                                            <f:selectItem itemValue="4" itemLabel="Divorced" />
                                            <f:selectItem itemValue="5" itemLabel="Widow" />
                                        </h:selectOneRadio>	
                                        
                                        
                                        <h:message for="maritalStatus" style="color:red" />
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.MaritalStatus}"/> </td>
                                    <td>
                                        <h:selectOneMenu value="#{SignUpBean.c.maritalStatus}">
                                            <f:selectItem itemValue="1" itemLabel="Singel" />
                                            <f:selectItem itemValue="2" itemLabel="Engaged" />
                                            <f:selectItem itemValue="3" itemLabel="Married" />
                                            <f:selectItem itemValue="4" itemLabel="Divorced" />
                                            <f:selectItem itemValue="5" itemLabel="Widow" />
                                            <f:selectItem itemValue="6" itemLabel="ay 7aga" />
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                
                                
                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Phone}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.phone}" id="phone"/> 
                                        <h:message for="phone" style="color:red" />
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Mobile}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.mobile1}" id="mobile1"/>
                                        <h:message for="mobile1" style="color:red" />
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.BirthDate}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.birthDate}" id="birthDate" required="true" requiredMessage="#{MyPropertyFile.ThisFieldIsRequired}>
                                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                                            <!--<f:converter converterId="javax.faces.DateTime"  />-->
                                        </h:inputText>
                                        <h:message for="birthDate" style="color:red" />
                                    </td>
                                </tr> 
                               
                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.LastSeen}"/> </td>
                                    <td> <h:inputText value="#{SignUpBean.c.lastSeen}" id="lastSeen" required="true" requiredMessage="#{MyPropertyFile.ThisFieldIsRequired}">
                                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                                            <!--<f:converter converterId="javax.faces.DateTime"  />-->
                                        </h:inputText>
                                        <h:message for="lastSeen" style="color:red" />
                                    </td>
                                </tr> 
                                
                                
                                <tr>
                                    <td></td>
                                    <td>
                                        
                                        <ui:remove>
                                        <p:fileUpload binding="#{upload}" mode="simple"
                                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                      value="#{SignUpBean.uploadedPicture}"/>
                                        <p:graphicImage value="#" height="150" binding="#{image}" />  
                                        
                                        </ui:remove>
                                        
                                        
                                    </td>
                                </tr>

                                <tr>
                                    <td> <h:outputText value="#{MyPropertyFile.Photo}"/> </td>
                                    <td>
                                    <p:fileUpload fileUploadListener="#{SignUpBean.handleFileUpload}" dragDropSupport="true" label="Choose" auto="true"
                                                  sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                    </td>
                                </tr>
                                <tr>
                                    <h:graphicImage url="#{SignUpBean.c.profilePic.path}" width="200" height="171" />
                                </tr>
                                
                            </table>

                            <center>
                                <p> <h:commandButton value="#{MyPropertyFile.SignUp}" action="#{SignUpBean.registerNewClient()}"/>
                                    <h:commandButton value="#{MyPropertyFile.ShowInfo}" action="#{SignUpBean.getAllInfo()}"/>
                                    <h:commandButton value="#{MyPropertyFile.Cancel}" immediate="true" action="index"/> </p>
                                <br/>
                                <br/>
                            </center>
                        </center>
                    </h:form>

                </ui:define>

                <!--		<ui:define name="footer">
                                        <h2>This is page1 Footer</h2>
                                </ui:define>-->

            </ui:composition>

        </center>
    </h:body>
</html>
