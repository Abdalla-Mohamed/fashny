<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml">
                    <c:set var="home" value="active" />

            <ui:define name="activePage">
                  <c:set var="Home" value="active" />
            </ui:define>

            <ui:define name="title">
                Home
                <p:growl />
            </ui:define>

            <ui:define name="content">


                <p:contentFlow style="border-width: 0px   " value="#{homeMB.barImages}" var="image"  >
                    <p:graphicImage value="/Image?imageName=#{image.imgPath}" styleClass="content" onclick="none" />
                    <h4  class="caption title"
                         style="color: rgb(255, 255, 255);
                         font-family: 'Oswald', sans-serif;
                         font-weight: bolder;
                         text-shadow: 0px 2px 0 #000, 0px -2px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">#{image.placeName}</h4>
                </p:contentFlow>


                <h3 class="title"> Places </h3>

                <div class="banner-bottom">
                    <div class="container">
                        <div class="banner-bottom-grids">
                           
                               
                                <h:form id="form1">
                                    <p:dataGrid var="place" value="#{placeView_1.activeItems}" columns="3" layout="grid"
                                rows="6" paginator="false" id="places"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowIndexVar="rownum" >
                        <ui:fragment rendered="#{rownum mod 2 eq 0}">
                                <div class="well col-md-12 banner-bottom-grid" >
                                <a href="single.html"><p:graphicImage styleClass="img-responsive" value="/Image?imageName=#{placeView_1.getFirstImg(place)}" width="100%" /></a>
                                <div class="social_icons social_icons_sub">
                        
                                    <p>#{place.address}</p>
                                </div>
                                <div class="banner-bottom-grid1">
                                    <h3>#{place.name}</h3>
                                    <p>#{place.description}</p>
                                </div>
                                <div class="more m1">
                                    <h:form>
                                   <h:commandButton   action="#{placeView_1.placeDetails(place.id)}" value="More Details" class="btn effect6"/> 
                                    </h:form>
					</div>
                                </div>
                            </ui:fragment>
                        <ui:fragment rendered="#{rownum mod 2 ne 0}">
                         <div class="well col-md-12 banner-bottom-grid" >
                               
                             <div class="banner-bottom-grid1">
                                    <h3>#{place.name}</h3>
                                    <p>#{place.description}</p>
                                </div>
                             <a href="single.html"><p:graphicImage styleClass="img-responsive" value="/Image?imageName=#{placeView_1.getFirstImg(place)}" width="100%" /></a>
                                <div class="social_icons social_icons_sub">
                                    <ul>
                                     
                                    </ul>
                                    <p>#{place.address}</p>
                                </div>
                                
                                <div class="more m1">
                                    <h:form>
                                    <h:commandButton   action="#{placeView_1.placeDetails(place.id)}" value="More Details" class="btn effect6"/> 
                                    </h:form>
					</div>
                                </div>
                        </ui:fragment>
                    </p:dataGrid>
                        </h:form>
                            

                            
                            

                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </div>
                
                <div class="container">
		 <h:form id="form">
                     <p:dataGrid var="trip" value="#{tripMB.validatedItems}" columns="2" layout="grid"
                                rows="6" paginator="false" id="places"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                >
                        
                         
                        <div class="well col-md-12 col-sm-6 col-xs-12 blog-grid" id="dee">
                            <div class="col-xs-4 blog-grid-left">
                                <a href="single.html"><p:graphicImage styleClass="img-responsive" value="/Image?imageName=#{homeMB.getTripFirstImg(trip)}" width="100%" /></a>
                            </div> 
                            <div class="col-xs-8 blog-grid-right">
                                <a href="single.html">#{trip.name}</a>
                                <h4>#{trip.companyId.name} Company</h4>
                                <p>#{trip.cost}L.E</p>
                            </div>
                            <div class="clearfix"> </div>
                            <div class="more m1">
                                <h:commandButton   action="#{tripMB.tripDetails(trip.id)}" value="More Details" class="btn effect6"/>
                                 						
			    </div>
                        </div>
                    </p:dataGrid>
                     
                </h:form>	
                </div>
                    
                    
                    
            </ui:define>

        </ui:composition>

    </body>
</html>
