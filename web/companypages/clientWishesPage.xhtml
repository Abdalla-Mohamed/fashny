<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/templateCompany.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contPageName">
        wishes
    </ui:define>

    <ui:define name="contPageDescrp">
        show clients wishes
    </ui:define>

    <ui:define name="contPagePath">
        company>clientswishes
    </ui:define>

    <ui:define name="content">
        <h:form id="CompaniesListForm">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Companies">
                <p:dataTable id="companyDatalist" value="#{wishes.wishes}" var="item"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             widgetVar="wishesTable"
                             editable="true"
                             >
                    <p:column headerText="#{bundle.PlaceName}">
                        <p:column>
                            <h:outputText value="#{item.place}" />
                        </p:column>
                    </p:column>
                    <p:column headerText="#{bundle.WishCount}">
                        <p:column>
                            <h:outputText value="#{item.placeCount}" />
                        </p:column>
                    </p:column>
                
                
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
