<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/templateCompany.xhtml">

            <ui:define name="contPageName">
                <h:outputText value="#{login.loginAccount.company.name}"/>          
            </ui:define>

            <ui:define name="contPageDescrp">
                More details about this company
            </ui:define>

            <ui:define name="contPagePath">
                
            </ui:define>

            <ui:define name="content">
                <br/> <br/> <br/>
                <h:form id="PlaceViewForm">
                    <div  class="col-sm-12" align="center">
                        <div class="col-sm-2" align="center"></div>
                        <div class="col-sm-8" align="center">    
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_name}"/></td>
                                        <td> <p:inplace id="name" label="#{login.loginAccount.company.name}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{login.loginAccount.company.name}" 
                                                             title="#{bundle.ViewCompanyTitle_name}" 
                                                             required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_name}"/>
                                            </p:inplace></td>
                                    </tr>

                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_description}"/></td>
                                        <td><p:inplace id="description" label="#{login.loginAccount.company.description}" effectSpeed="fast" event="dblclick">
                                                <p:inputTextarea rows="4" cols="22" value="#{login.loginAccount.company.description}" 
                                                                 title="#{bundle.EditCompanyTitle_description}" />
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_email}"/></td>
                                        <td><h:outputText value="#{login.loginAccount.company.email}" title="#{bundle.ViewCompanyTitle_email}" /></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_contactEmail}"/></td>
                                        <td><p:inplace id="contactEmail" label="#{login.loginAccount.company.contactEmail}" effectSpeed="fast" event="dblclick"> 
                                                <p:inputText value="#{login.loginAccount.company.contactEmail}" title="#{bundle.EditCompanyTitle_contactEmail}"
                                                             validator="com.iti.fashny.validators.CustomeEmailValidator" validatorMessage="The Contact Email not valid"/>
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_website}"/></td>
                                        <td><p:inplace id="website" label="#{login.loginAccount.company.website}" effectSpeed="fast" event="dblclick"> 
                                                <p:inputText value="#{login.loginAccount.company.website}" title="#{bundle.EditCompanyTitle_website}" />
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_phone}"/></td>
                                        <td><p:inplace id="phone" label="#{login.loginAccount.company.phone}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{login.loginAccount.company.phone}" title="#{bundle.EditCompanyTitle_phone}" >
                                                    <f:convertNumber  type="number" />
                                                    <f:validateLength minimum="9" maximum="10"/>
                                                </p:inputText>
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_mobile1}"/></td>
                                        <td><p:inplace id="mobile1" label="#{login.loginAccount.company.mobile1}" effectSpeed="fast" event="dblclick"> 
                                                <p:inputText value="#{login.loginAccount.company.mobile1}" title="#{bundle.EditCompanyTitle_mobile1}" 
                                                             required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_mobile1}">
                                                    <f:convertNumber  type="number" />
                                                    <f:validateLength minimum="11" maximum="11"/>
                                                </p:inputText>
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_mobile2}"/></td>
                                        <td><p:inplace id="mobile2" label="#{login.loginAccount.company.mobile2}" effectSpeed="fast" event="dblclick"> 
                                                <p:inputText value="#{login.loginAccount.company.mobile2}" title="#{bundle.EditCompanyTitle_mobile2}" >
                                                    <f:convertNumber  type="number" />
                                                    <f:validateLength minimum="11" maximum="11"/>                                    
                                                </p:inputText>
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_address}"/></td>
                                        <td><p:inplace id="address" label="#{login.loginAccount.company.address}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{login.loginAccount.company.address}" 
                                                             title="#{bundle.EditCompanyTitle_address}" required="true" 
                                                             requiredMessage="#{bundle.EditCompanyRequiredMessage_address}"/>
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_workHoures}"/></td>
                                        <td><p:inplace id="workHoures" label="#{login.loginAccount.company.workHoures}" effectSpeed="fast" event="dblclick">
                                                <p:inputText  value="#{login.loginAccount.company.workHoures}" 
                                                              title="#{bundle.EditCompanyTitle_workHoures}" required="true"  
                                                              requiredMessage="#{bundle.EditCompanyRequiredMessage_workHoures}"/>
                                            </p:inplace></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.ViewCompanyLabel_tag}"/></td>
                                        <td><p:inplace id="tag" effect="none">
                                                <f:facet name="output">
                                                    <p:dataList value="#{login.loginAccount.company.tagList}" var="tag" >#{tag.name}</p:dataList>                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectManyMenu value="#{login.loginAccount.company.tagList}" tabindex="indx"  converter="tagConverter" filter="true" filterMatchMode="contains" showCheckbox="true" scrollHeight="45"  styleClass="col-xs-12">
                                                        <f:selectItems value="#{tagBean.items}" var="tag"  itemLabel="#{tag.name}" itemValue="#{tag}" />
                                                    </p:selectManyMenu>
                                                </f:facet>
                                            </p:inplace> </td>
                                    </tr>
                                    <tr> 
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_validated}"/></td>
                                        <td><p:inplace id="validated" effect="none">
                                                <f:facet name="output">
                                                    <p:selectBooleanCheckbox value="#{login.loginAccount.company.validated}" disabled="true"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectBooleanCheckbox value="#{login.loginAccount.company.validated}" />
                                                </f:facet>
                                            </p:inplace> </td>
                                    </tr> 
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_active}"/></td>
                                        <td><p:inplace id="active" effect="none">
                                                <f:facet name="output">
                                                    <p:selectBooleanCheckbox value="#{login.loginAccount.company.active}" disabled="true"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectBooleanCheckbox value="#{login.loginAccount.company.active}" />
                                                </f:facet>
                                            </p:inplace> </td> 
                                    </tr>
                                    <tr>
                                        <td><p:commandButton id="update" action="#{CompanyMB.editCompany()}" value="#{bundle.Edit}"/></td>
                                        <td><p:commandButton id="cancelbtn" value="#{bundle.Close}" action="compaies" immediate="true"/></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div>

                    <div class="col-sm-12" align="center"><br/> <br/> <br/></div>

                    <div class="col-sm-12" align="center">
                        <h:form id="form">
                            <h2> Trip Organized by #{login.loginAccount.company.name}</h2>
                            <p:dataGrid var="trip" value="#{login.loginAccount.company.tripList}" columns="3" layout="grid"
                                        rows="3" paginator="true" id="trip"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="3,6,12">


                                <div class="well col-md-12 col-sm-6 col-xs-12 blog-grid" >
                                    <div class="col-xs-4 blog-grid-left">
                                        <a href="single.html"><p:graphicImage styleClass="img-responsive" name="19.jpg" width="100%" /></a>
                                    </div> 
                                    <div class="col-xs-8 blog-grid-right">
                                        <a href="single.html"><h4>#{trip.name}</h4></a>
                                        <p>Trip Date : #{trip.date}</p>
                                        <p>#{trip.countBooking} joined</p>
                                        <h5>#{trip.cost} EGP</h5>
                                    </div>
                                    <div class="clearfix"> </div>
                                    <div class="more m1">
                                        <h:commandButton   action="#{tripMB.tripDetails(trip.id)}" value="More Details"/>
                                    </div>
                                </div>
                            </p:dataGrid>
                        </h:form>
                    </div>    
                </h:form>
            </ui:define>

            <ui:define name="rightHeader"> 
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
