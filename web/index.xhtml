<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '791061227696446',
                    xfbml: true,
                    version: 'v2.6'
                });
            };

            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <p:graphicImage value="/Image?imageName=42/javalogo52x88.gif" >
            <div id="shareBtn1"
                class="fb-like"
                data-share="true"
                data-width="450"
                data-show-faces="true">
            </div>    
        </p:graphicImage>
        <div id="shareBtn" class="btn btn-success clearfix">Share</div>

        <p style="margin-top: 50px">
            <hr />
            <a class="btn btn-small"  href="https://developers.facebook.com/docs/sharing/reference/share-dialog">Share Dialog Documentation</a>
        </p>

        <script>
            document.getElementById('shareBtn').onclick = function () {
                FB.ui(
                        {
                    method: 'share',
                    display: 'popup',
                    href: 'http://static.parade.com/wp-content/uploads/2014/03/Sharing-Costs-on-a-Driving-Trip-ftr.jpg',
                }, function (response) {});
            }

        </script>
       
        </h:body>
        </html>
