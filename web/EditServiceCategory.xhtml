<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="ServiceCatEditDlg" widgetVar="ServiceCatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiceCategoreyTitle}">
            <h:form id="editForm">
                <div class="col-sm-6">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{not empty serviceBean.service}">

                            <p:outputLabel value="#{bundle.EditServiceCategoreyLabel_name}" for="name" />
                            <p:inputText id="name" value="#{serviceCatBean.category.name}" rendered="true">
                            </p:inputText>


                            <p:outputLabel value="#{bundle.EditServiceCategoreyLabel_active}" for="active" />
                            <p:selectBooleanCheckbox id="active" value="#{serviceCatBean.category.active}" required="true"/>

                           

                            <p:commandButton action="#{serviceCatBean.update()}" value="#{bundle.Edit}" oncomplete="PF('ServiceCatEditDialog').hide()" update="datalist"/>
                            <p:commandButton oncomplete="PF('ServiceCatEditDialog').hide()" value="#{bundle.Cancel}"/>

                        </p:panelGrid>

                    </h:panelGroup>
                </div> 
            </h:form>

        </p:dialog>
        <ui:define name="rightHeader">
            rightHeader
        </ui:define>

    </ui:composition>

</html>
