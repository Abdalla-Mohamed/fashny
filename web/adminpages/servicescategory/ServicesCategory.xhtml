<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<ui:composition  template="./../../templates/templateAdmin.xhtml"  
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="ServiceCatForm">
            <div  class="col-sm-12" align="center">
                <div class="col-sm-2" align="center"></div>
                <div class="col-sm-8" align="center"> 
                    <p:panel header="#{bundle.ListServiceCategoreyTitle}" id="pnlList">
                        <p:dataTable id="datalist" value="#{serviceCat.items}" var="serviceCategory"
                                     paginator="true"
                                     rowKey="#{serviceCategory.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     filteredValue="#{serviceCat.serviceFilteredList}"
                                     widgetVar="serviceCategoreyTable"
                                     editable="true"
                                     >

                            <p:ajax event="rowSelect"   update="createButton"/>
                            <p:ajax event="rowUnselect" update="createButton"/>
                            <p:ajax event="rowEdit" listener="#{serviceCat.onRowEdit}"/><!--update="TagForm:msg2"-->
                            <p:ajax event="rowEditCancel" listener="#{serviceCat.onRowCancel}"/>

                            <p:column headerText="#{bundle.ListServiceCategoreyTitle_id}">
                                <h:outputText value="#{serviceCategory.id}"/>
                            </p:column>

                            <p:column headerText="#{bundle.ListServiceCategoreyTitle_name}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{serviceCategory.name}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{serviceCategory.name}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListServiceCategoreyTitle_active}">
                                <p:cellEditor>
                                    <f:facet name="output"><p:selectBooleanCheckbox value="#{serviceCategory.active}" disabled="true"/></f:facet>
                                    <f:facet name="input"><p:selectBooleanCheckbox value="#{serviceCategory.active}" disabled="false"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serviceCat.prepareCreate()}"  update="ServiceCatForm"/>
                                <!--oncomplete="PF('ServiceCreateDialog').show()"/>-->
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
            <p:blockUI block="pnlList" trigger="datalist:createButton">
                LOADING<br/>
                <p:graphicImage name="/processing-bar.gif"/>
            </p:blockUI>
        </h:form>


        <!--<ui:include src="CreateServices.xhtml"/>-->

        <!--        <ui:include src="Edit.xhtml"/>
                <ui:include src="ViewTag.xhtml"/>-->
    </ui:define>

</ui:composition>
