<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="ServiceCatCreateDlg" widgetVar="ServiceCatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form>
                <div class="col-sm-6">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >


                            <p:outputLabel value="#{bundle.CreateServiceCategoreyLabel_name}" for="name"/>
                            <p:inputText id="name" value="#{serviceCatBean.serviceCat.name}" title="#{bundle.CreateServiceCategoreyTitle_name}"/>

                            <p:outputLabel value="#{bundle.CreateServiceCategoreyLabel_active}" for="active"/>
                            <p:selectBooleanCheckbox id="active" value="#{serviceCatBean.serviceCat.active}" required="true" requiredMessage="#{bundle.EditServiceRequiredMessage_description}"/>

                            <p:outputLabel for="partner" value="Partners :  " />
                            <p:selectOneMenu id="category" value="" style="width:150px">
                                <f:selectItem itemLabel="Select Partner" itemValue="" noSelectionOption="true" />
                                <f:selectItems  value="" var="partner" itemLabel="" itemValue=""/>
                            </p:selectOneMenu>


                            <p:commandButton actionListener="#{serviceBean.create()}" value="#{bundle.Save}" oncomplete="PF('ServiceCreateDialog').hide()"/>
                            <p:commandButton oncomplete="PF('ServiceCreateDialog').hide()" value="#{bundle.Cancel}"/>
                        </p:panelGrid>
                    </h:panelGroup>
                </div> 
            </h:form>
        </p:dialog>
        <ui:define name="rightHeader">
            rightHeader
        </ui:define>

    </ui:composition>

</html>
