<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contPageName">
        Clients
    </ui:define>

    <ui:define name="contPageDescrp">
        Manage Client 
    </ui:define>

    <ui:define name="contPagePath">
        
    </ui:define>

    <ui:define name="content">
        <h:form id="ClientListForm">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="#{bundle.ListClientTitle}">
                <p:dataTable id="datalist" value="#{adminClient.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             filteredValue="#{adminClient.filteredItems}"
                             widgetVar="clientsTable"
                             editable="true"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>
                    <p:ajax event="rowEdit" listener="#{adminClient.onRowEdit}" update="ClientListForm:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{adminClient.onRowCancel}" update="ClientListForm:msgs" />

                    <p:column headerText="#{bundle.ListClientTitle_id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_name}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{item.name}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_email}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.email}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_email" value="#{item.email}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Contact Email">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.contactEmail}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_contactEmail" value="#{item.contactEmail}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_password}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.password}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_password" value="#{item.password}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_address}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.address}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_address" value="#{item.address}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_birthDate}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.birthDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput_BD" value="#{item.birthDate}" style="width:100%">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_gender}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.gender}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_gender" value="#{item.gender}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_maritalStatus}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.maritalStatus}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_ms" value="#{item.maritalStatus}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_lastSeen}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.lastSeen}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText id="modelInput_ls" value="#{item.lastSeen}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_mobile1}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.mobile1}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_mob1" value="#{item.mobile1}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_mobile2}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.mobile2}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_mob2" value="#{item.mobile2}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_phone}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.phone}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_phone" value="#{item.phone}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_active}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.active}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_active" value="#{item.active}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListClientTitle_profilePic}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.profilePic}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_pic" value="#{item.profilePic}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:commandLink id="viewButton_" value="#{bundle.View}" update=":ClientViewForm" title="View Detail" styleClass="ui-icon ui-icon-search" oncomplete="PF('ClientViewDialog').show()">
                            <f:setPropertyActionListener value="#{item}" target="#{adminClient.selected}" />
                        </p:commandLink>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{adminClient.prepareCreate}" update=":ClientCreateForm" oncomplete="PF('ClientCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ClientViewForm" oncomplete="PF('ClientViewDialog').show()" disabled="#{empty adminClient.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ClientEditForm" oncomplete="PF('ClientEditDialog').show()" disabled="#{empty adminClient.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
