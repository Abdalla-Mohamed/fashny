<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="heads">
                heads
            </ui:define>

            <ui:define name="contPageName">
                Client
            </ui:define>

            <ui:define name="contPageDescrp">
                Create New Client
            </ui:define>

            <ui:define name="contPagePath">
                admin>client>create client
            </ui:define>

            <ui:define name="content">
                <h:form id="ClientCreateForm" enctype="multipart/form-data">
                    <h:panelGroup id="display" class="col-sm-8">
                        <p:panelGrid columns="3" class="col-sm-12" >

                            <p:outputLabel value="#{bundle.CreateClientLabel_name}" for="name" />
                            <p:inputText id="name" value="#{adminClient.selected.name}" title="#{bundle.CreateClientTitle_name}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_name}">
                                <f:validateLength minimum="3" />
                            </p:inputText>
                            <p:message for="name"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" />
                            <p:inputText id="email" value="#{adminClient.selected.email}" title="#{bundle.CreateClientTitle_email}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_email}" validator="com.iti.fashny.validators.CustomeEmailValidator"> 
                                <p:ajax update="emailmsg" event="blur"/>
                            </p:inputText>
                            <p:message for="email" id="emailmsg"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_contactEmail}" for="contactEmail" />
                            <p:inputText id="contactEmail" value="#{adminClient.selected.contactEmail}" title="#{bundle.CreateClientTitle_contactEmail}" required="true" type="email">

                            </p:inputText>
                            <p:message for="contactEmail"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_password}" for="password" />
                            <p:inputText id="password" value="#{adminClient.selected.password}" title="#{bundle.CreateClientTitle_password}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_password}">
                                <f:validateLength minimum="6" />
                            </p:inputText>
                            <p:message for="password"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_address}" for="address" />
                            <p:inputText id="address" value="#{adminClient.selected.address}" title="#{bundle.CreateClientTitle_address}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_address}"/>
                            <p:message for="address"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_birthDate}" for="birthDate" />
                            <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{adminClient.selected.birthDate}" title="#{bundle.EditClientTitle_birthDate}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_birthDate}" showOn="button"/>
                            <p:message for="birthDate"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_gender}" for="gender" />
                            <h:selectOneMenu id="gender" value="#{adminClient.selected.gender}" title="#{bundle.CreateClientTitle_gender}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_gender}">
                                <f:selectItem itemLabel="Male" itemValue="0" />
                                <f:selectItem itemLabel="Female" itemValue="1" />
                            </h:selectOneMenu>
                            <p:message for="gender"/>

                            <h:outputLabel value="#{bundle.CreateClientLabel_maritalStatus}" for="maritalStatus" />
                            <h:selectOneMenu id="maritalStatus" value="#{adminClient.selected.maritalStatus}" title="#{bundle.CreateClientTitle_maritalStatus}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_maritalStatus}">
                                <f:selectItem itemLabel="Single" itemValue="0" />
                                <f:selectItem itemLabel="Maried" itemValue="1" />
                            </h:selectOneMenu>
                            <p:message for="maritalStatus"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_mobile1}" for="mobile1" />
                            <p:inputText id="mobile1" value="#{adminClient.selected.mobile1}" title="#{bundle.CreateClientTitle_mobile1}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_mobile1}">
                                <f:validateLength minimum="11" maximum="11"/>
                            </p:inputText>
                            <p:message for="mobile1"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_mobile2}" for="mobile2" />
                            <p:inputText id="mobile2" value="#{adminClient.selected.mobile2}" title="#{bundle.CreateClientTitle_mobile2}" >
                                <f:validateLength minimum="11" maximum="11"/>
                            </p:inputText>
                            <p:message for="mobile2"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_phone}" for="phone" />
                            <p:inputText id="phone" value="#{adminClient.selected.phone}" title="#{bundle.CreateClientTitle_phone}" >
                                <f:validateLength minimum="7"/>
                            </p:inputText>
                            <p:message for="phone"/>

                            <p:outputLabel value="#{bundle.CreateClientLabel_active}" for="active" />
                            <p:selectBooleanCheckbox id="active" value="#{adminClient.selected.active}" />
                            <p:message for="active"/>


                            <p:outputLabel value="#{bundle.CreateClientLabel_profilePic}" for="profilePic" />
                            <p:fileUpload id="profilePic" fileUploadListener="#{adminClient.uploadImage.handleFileUpload}" mode="simple" dragDropSupport="false"
                                          auto="true" label="choose" sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                        </p:panelGrid>
                        <p:commandButton action="#{adminClient.create}" value="#{bundle.Save}"/>
                        <p:commandButton action="adminClient" value="#{bundle.Cancel}" immediate="true"/>


                    </h:panelGroup>
                </h:form>
            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
