<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>

            <p:dialog id="ClientEditDlg" widgetVar="ClientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientTitle}">
                <h:form id="ClientEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                            <p:outputLabel value="#{bundle.EditClientLabel_id}" for="id" />
                            <p:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.EditClientTitle_id}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_id}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_name}" for="name" />
                            <p:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.EditClientTitle_name}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_name}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_email}" for="email" />
                            <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.EditClientTitle_email}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_email}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_contactEmail}" for="contactEmail" />
                            <p:inputText id="contactEmail" value="#{clientController.selected.contactEmail}" title="#{bundle.EditClientTitle_contactEmail}" />
                            <p:outputLabel value="#{bundle.EditClientLabel_password}" for="password" />
                            <p:inputText id="password" value="#{clientController.selected.password}" title="#{bundle.EditClientTitle_password}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_password}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_address}" for="address" />
                            <p:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.EditClientTitle_address}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_address}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_birthDate}" for="birthDate" />
                            <p:calendar id="birthDate" pattern="MM/dd/yyyy" value="#{clientController.selected.birthDate}" title="#{bundle.EditClientTitle_birthDate}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_birthDate}" showOn="button"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_gender}" for="gender" />
                            <p:inputText id="gender" value="#{clientController.selected.gender}" title="#{bundle.EditClientTitle_gender}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_gender}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_maritalStatus}" for="maritalStatus" />
                            <p:inputText id="maritalStatus" value="#{clientController.selected.maritalStatus}" title="#{bundle.EditClientTitle_maritalStatus}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_maritalStatus}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_lastSeen}" for="lastSeen" />
                            <p:calendar id="lastSeen" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientController.selected.lastSeen}" title="#{bundle.EditClientTitle_lastSeen}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_lastSeen}" showOn="button"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_mobile1}" for="mobile1" />
                            <p:inputText id="mobile1" value="#{clientController.selected.mobile1}" title="#{bundle.EditClientTitle_mobile1}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_mobile1}"/>
                            <p:outputLabel value="#{bundle.EditClientLabel_mobile2}" for="mobile2" />
                            <p:inputText id="mobile2" value="#{clientController.selected.mobile2}" title="#{bundle.EditClientTitle_mobile2}" />
                            <p:outputLabel value="#{bundle.EditClientLabel_phone}" for="phone" />
                            <p:inputText id="phone" value="#{clientController.selected.phone}" title="#{bundle.EditClientTitle_phone}" />
                            <p:outputLabel value="#{bundle.EditClientLabel_active}" for="active" />
                            <p:selectBooleanCheckbox id="active" value="#{clientController.selected.active}" />
                            <p:outputLabel value="#{bundle.EditClientLabel_profilePic}" for="profilePic" />
                            <p:selectOneMenu id="profilePic" value="#{clientController.selected.profilePic}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{resouceController.itemsAvailableSelectOne}"
                                               var="profilePicItem"
                                               itemValue="#{profilePicItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{clientController.update}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ClientEditDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

        </ui:composition>
    </body>
</html>
