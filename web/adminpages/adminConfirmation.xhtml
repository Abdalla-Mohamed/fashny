<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/templateAdmin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contPageName">
        Confirmation 
    </ui:define>

    <ui:define name="contPageDescrp">

    </ui:define>

    <ui:define name="contPagePath">
        contPagePath
    </ui:define>

    <ui:define name="content">
        <h:form id="confirmform">

            <p:tabView dynamic="true" cache="true">
                <p:tab title="Places">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="placeDT" var="place" value="#{confirmBean.placesList}">
                            <f:facet name="header">
                                Places
                            </f:facet>
                            <p:column headerText="Name">
                                <h:outputText value="#{place.name}" />
                            </p:column>
                            <p:column headerText="Address">
                                <h:outputText value="#{place.address}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{place.description}" />
                            </p:column>
                            <p:column headerText="Work Hours">
                                <h:outputText value="#{place.workHours}" />
                            </p:column>
                            <p:column style="width:150px;text-align: center">
                                <p:commandButton action="#{confirmBean.confirmPlace()}"  value="Confirm" update=":confirmform">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Trips">
                    <p:dataTable id="tripsDT" var="trip" value="#{confirmBean.tripsList}">
                        <f:facet name="header">
                            Trips
                        </f:facet>
                        <p:column headerText="Name">
                            <h:outputText value="#{trip.name}" />
                        </p:column>
                        <p:column headerText="Program">
                            <h:outputText value="#{trip.program}" />
                        </p:column>
                        <p:column headerText="cost">
                            <h:outputText value="#{trip.cost}" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{trip.date}" />
                        </p:column>
                        <p:column headerText="CompanyId">
                            <h:outputText value="#{trip.companyId}" />
                        </p:column>
                        <p:column headerText="Max Booking">
                            <h:outputText value="#{trip.maxbooking}" />
                        </p:column>
                        <p:column headerText="Offer">
                            <h:outputText value="#{trip.offer}" />
                        </p:column>
                        <p:column headerText="Need Tools">
                            <h:outputText value="#{trip.needTools}" />
                        </p:column>
                        <p:column headerText="Hint">
                            <h:outputText value="#{trip.hint}" />
                        </p:column>

                        <p:column style="width:150px;text-align: center">
                            <p:commandButton  action="#{confirmBean.confirmTrip()}"  value="Confirm" update=":confirmform" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Tags">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="tagsDT" var="tag" value="#{confirmBean.tagsList}">
                            <f:facet name="header">
                                Tags
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{tag.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{tag.name}" />
                            </p:column>

                            <p:column style="width:150px;text-align: center">
                                <p:commandButton  action="#{confirmBean.confirmTag()}"  value="Confirm" update=":confirmform" />

                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Companies">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="companiesDT" var="company" value="#{confirmBean.companyList}">
                            <f:facet name="header">
                                Companies
                            </f:facet>
                            <p:column headerText="Name">
                                <h:outputText value="#{company.name}" />
                            </p:column>
                            <p:column headerText="Address">
                                <h:outputText value="#{company.address}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{company.email}" />
                            </p:column>
                            <p:column headerText="Mobile 1">
                                <h:outputText value="#{company.mobile1}" />
                            </p:column>

                            <p:column style="width:150px;text-align: center">
                                <p:commandButton  action="#{confirmBean.confirmCompany()}"  value="Confirm" update=":confirmform" />

                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab> 
            </p:tabView>
        </h:form>

    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
