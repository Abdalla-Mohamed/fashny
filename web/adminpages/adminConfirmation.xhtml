<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/templateAdmin.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contPageName">
        contPageName
    </ui:define>

    <ui:define name="contPageDescrp">
        contPageDescrp
    </ui:define>

    <ui:define name="contPagePath">
        contPagePath
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!--<p:growl id="msgs" showDetail="true" />-->


            <p:tabView dynamic="true" cache="true">
                <p:tab title="Places">
                    <h:panelGrid columns="2" cellpadding="10">
                        <!--                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                                <h:outputText
                                                    value="The story begins as Don Vito Corleone..." />-->
                        <p:dataTable id="placeDT" var="place" value="#{confirmBean.placesList}">
                            <f:facet name="header">
                                Places
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{place.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{place.name}" />
                            </p:column>
                            <p:column headerText="Address">
                                <h:outputText value="#{place.address}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{place.description}" />
                            </p:column>
                            <p:column headerText="Work Hours">
                                <h:outputText value="#{place.workHours}" />
                            </p:column>
                            <p:column style="width:150px;text-align: center">
                                <p:commandButton  action="#{confirmBean.confirmPlace()}"  value="Confirm">
                                    <f:setPropertyActionListener value="#{place}" target="#{confirmBean.placeToConfirm}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Trips">
                    <!--                    <h:panelGrid columns="2" cellpadding="10">
                                            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                            <h:outputText value="Francis Ford Coppola's legendary..." />
                                        </h:panelGrid>-->
                    <p:dataTable id="tripsDT" var="trip" value="#{confirmBean.tripsList}">
                        <f:facet name="header">
                            Trips
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{trip.id}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{trip.name}" />
                        </p:column>
                        <p:column headerText="Program">
                            <h:outputText value="#{trip.program}" />
                        </p:column>
                        <p:column headerText="cost">
                            <h:outputText value="#{trip.cost}" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{trip.date}" />
                        </p:column>
                        <p:column headerText="CompanyId">
                            <h:outputText value="#{trip.companyId}" />
                        </p:column>
                        <p:column headerText="Max Booking">
                            <h:outputText value="#{trip.maxbooking}" />
                        </p:column>
                        <p:column headerText="Offer">
                            <h:outputText value="#{trip.offer}" />
                        </p:column>
                        <p:column headerText="Need Tools">
                            <h:outputText value="#{trip.needTools}" />
                        </p:column>
                        <p:column headerText="Hint">
                            <h:outputText value="#{trip.hint}" />
                        </p:column>

                        <p:column style="width:150px;text-align: center">
                            <p:commandButton  oncomplete="PF('carDialog').show()" value="Confirm"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Tags">
                    <h:panelGrid columns="2" cellpadding="10">
                        <!--                        <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                                <h:outputText value="After a break of more than 15 years..." />-->
                        <p:dataTable id="tagsDT" var="tag" value="#{confirmBean.tagsList}">
                            <f:facet name="header">
                                Tags
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{tag.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{tag.name}" />
                            </p:column>

                            <p:column style="width:150px;text-align: center">
                                <p:commandButton  oncomplete="PF('carDialog').show()" value="Confirm"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Test">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="placeDTttt" var="place" value="#{confirmBean.placesList}" selection="#{confirmBean.selectedPlaces}" rowKey="#{place.id}" style="margin-bottom:0">
<!--                            <p:ajax event="rowSelectCheckbox" listener="#{confirmBean.check}"   />-->
                            <f:facet name="header">
                                Checkbox
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:30px;text-align:center"/>
                            
                            <p:column headerText="Id">
                                <h:outputText value="#{place.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{place.name}" />
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:commandButton process="placeDTttt"  icon="ui-icon-search" value="View" oncomplete="#{confirmBean.confirmPlace()}" />
                            </f:facet>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>  
    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
