<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartenerViewDlg" widgetVar="PartenerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{MyPropertyFile.View}">
            <h:form id="PartenerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{PartnerCRUDSBean.selected != null}">




                        <p:outputLabel value="#{MyPropertyFile.PartnerName}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.name}" title="#{MyPropertyFile.PartnerName}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerPassword}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.password}" title="#{MyPropertyFile.PartnerPassword}"/>

                        <p:outputLabel value="#{MyPropertyFile.PartnerWebSite}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.website}" title="#{MyPropertyFile.PartnerWebSite}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerAddress}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.address}" title="#{MyPropertyFile.PartnerAddress}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerDescription}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.description}" title="#{MyPropertyFile.PartnerDescription}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerType}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.type}" title="#{MyPropertyFile.PartnerType}">
                            <f:converter converterId="PartenerCreatePartenerConverterForPartenerType" />
                        </p:outputLabel>


                        <p:outputLabel value="#{MyPropertyFile.PartnerWorkHours}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.workHours}" title="#{MyPropertyFile.PartnerWorkHours}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerValidated}"/>
                        <ui:remove><p:outputLabel value="#{PartnerCRUDSBean.selected.validated}" title="#{MyPropertyFile.PartnerValidated}"/></ui:remove>
                        <p:selectBooleanCheckbox value="#{PartnerCRUDSBean.selected.validated}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>

                        <p:outputLabel value="#{MyPropertyFile.PartnerEmail}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.email}" title="#{MyPropertyFile.PartnerEmail}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerContactEmail}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.contactEmail}" title="#{MyPropertyFile.PartnerContactEmail}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerMobile1}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.mobile1}" title="#{MyPropertyFile.PartnerMobile1}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerMobile2}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.mobile2}" title="#{MyPropertyFile.PartnerMobile2}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerPhone}"/>
                        <p:outputLabel value="#{PartnerCRUDSBean.selected.phone}" title="#{MyPropertyFile.PartnerPhone}"/>


                        <p:outputLabel value="#{MyPropertyFile.PartnerProfilePic}"/>
                        <ui:remove><p:outputLabel value="#{PartnerCRUDSBean.selected.profilePic}" title="#{MyPropertyFile.PartnerProfilePic}"/></ui:remove>
                        <p:fileUpload fileUploadListener="#{PartnerCRUDSBean.handleFileUpload}" dragDropSupport="true" label="Choose" auto="true"
                                      sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />


                        <p:outputLabel value="#{MyPropertyFile.PartnerActive}"/>
                        <ui:remove><p:outputLabel value="#{PartnerCRUDSBean.selected.active}" title="#{MyPropertyFile.PartnerActive}"/></ui:remove>
                        <p:selectBooleanCheckbox value="#{PartnerCRUDSBean.selected.active}" />

                    </p:panelGrid>
                    <ui:remove><p:commandButton actionListener="#{PartnerCRUDSBean.create()}" value="#{MyPropertyFile.Save}"/></ui:remove>
                    <p:commandButton value="#{MyPropertyFile.Close}" onclick="PartenerViewDialog.hide()"/>


                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
