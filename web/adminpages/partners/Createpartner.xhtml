<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Create Partner Admin </title>
    </h:head>

    <h:body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="content">
                <center>
                    <h2>Welcome To Fashny :)</h2>


                    <h:form id="PartnerCreateForm">
                        
                        

                        <p:outputLabel value="#{MyPropertyFile.PartnerName}"/>
                        <p:inputText id="name" value="#{PartnerCRUDSBean.selected.name}" title="#{MyPropertyFile.PartnerName}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerPassword}"/>
                        <p:inputText id="name" value="#{PartnerCRUDSBean.selected.password}" title="#{MyPropertyFile.PartnerPassword}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        <p:outputLabel value="#{MyPropertyFile.PartnerWebSite}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.website}" title="#{MyPropertyFile.PartnerWebSite}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerAddress}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.address}" title="#{MyPropertyFile.PartnerAddress}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>

                        <p:outputLabel value="#{MyPropertyFile.PartnerDescription}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.description}" title="#{MyPropertyFile.PartnerDescription}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerType}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.type}" title="#{MyPropertyFile.PartnerType}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerWorkHours}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.workHours}" title="#{MyPropertyFile.PartnerWorkHours}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerValidated}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.validated}" title="#{MyPropertyFile.PartnerValidated}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerEmail}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.email}" title="#{MyPropertyFile.PartnerEmail}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerContactEmail}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.contactEmail}" title="#{MyPropertyFile.PartnerContactEmail}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerMobile1}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.mobile1}" title="#{MyPropertyFile.PartnerMobile1}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerMobile2}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.mobile2}" title="#{MyPropertyFile.PartnerMobile2}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerPhone}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.phone}" title="#{MyPropertyFile.PartnerPhone}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerProfilePic}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.profilePic}" title="#{MyPropertyFile.PartnerProfilePic}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                        <p:outputLabel value="#{MyPropertyFile.PartnerActive}"/>
                         <p:inputText id="name" value="#{PartnerCRUDSBean.selected.active}" title="#{MyPropertyFile.PartnerActive}" required="true" requiredMessage="#{MyPropertyFile.PartnerThisFieldIsRequired}"/>
                        <br/>
                        
                       
                        
                        <p:commandButton actionListener="#{PartnerCRUDSBean.create()}" value="#{MyPropertyFile.Save}"/>
                        <p:commandButton value="#{MyPropertyFile.Cancel}"/>
                        
                        
                    </h:form>

                </center>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
