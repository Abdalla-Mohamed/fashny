<ui:composition template="./../../templates/templateAdmin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contPageName">
        Partener
    </ui:define>

    <ui:define name="contPageDescrp">
        Manage Partener 
    </ui:define>

    <ui:define name="contPagePath">

    </ui:define>


    <ui:define name="content">
        <h:form id="PartenerListForm">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="#{MyPropertyFile.PartenerListClientTitle}">
                <p:dataTable id="datalist" value="#{PartnerCRUDSBean.changingItems()}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             filteredValue="#{PartnerCRUDSBean.filteredItems}"
                             widgetVar="partenersTable"
                             editable="true"
                             >


                    <p:ajax event="rowSelect"   update="createButton"/>
                    <p:ajax event="rowUnselect" update="createButton"/>
                    <p:ajax event="rowEdit" listener="#{PartnerCRUDSBean.onRowEdit}" update="PartenerListForm:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{PartnerCRUDSBean.onRowCancel}" update="PartenerListForm:msgs" />


                    <ui:remove>
                    <p:column headerText="#{MyPropertyFile.PartnerId}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    </ui:remove>

                    <p:column headerText="#{MyPropertyFile.PartnerName}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{item.name}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerNameIsRequiredMsg}" /></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{MyPropertyFile.PartnerEmail}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.email}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_email" value="#{item.email}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerEmailIsRequiredMsg}" /></f:facet>
                        </p:cellEditor>
                    </p:column>       

                    <p:column headerText="#{MyPropertyFile.PartnerContactEmail}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.contactEmail}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_contactEmail" value="#{item.contactEmail}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerContactEmailIsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>      
                    
                    <ui:remove>
                    <p:column headerText="#{MyPropertyFile.PartnerPassword}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.password}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_password" value="#{item.password}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerPasswordIsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    </ui:remove>

                    
                    <p:column headerText="#{MyPropertyFile.PartnerDescription}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.description}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_description" value="#{item.description}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerNameIsRequiredMsg}" /></f:facet>
                        </p:cellEditor>
                    </p:column>                    
                    
                    <p:column headerText="#{MyPropertyFile.PartnerAddress}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.address}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_address" value="#{item.address}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerAddressIsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{MyPropertyFile.PartnerMobile1}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.mobile1}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_mob1" value="#{item.mobile1}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerMobile1IsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{MyPropertyFile.PartnerMobile2}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.mobile2}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_mob2" value="#{item.mobile2}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerMobile2IsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column> 

                    <p:column headerText="#{MyPropertyFile.PartnerPhone}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.phone}"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_phone" value="#{item.phone}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerPhoneIsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{MyPropertyFile.PartnerType}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.type}"><f:converter converterId="PartenerCreatePartenerConverterForPartenerType" /></h:outputText></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_type" value="#{item.type}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerTypeIsRequiredMsg}"><f:converter converterId="PartenerCreatePartenerConverterForPartenerType" /></p:inputText></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{MyPropertyFile.PartnerValidated}">
                        <p:cellEditor>
                            <f:facet name="output"><p:selectBooleanCheckbox value="#{item.validated}" disabled="true"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_validated" value="#{item.validated}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerPhoneIsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    
                    <p:column headerText="#{MyPropertyFile.PartnerActive}">
                        <p:cellEditor>
                            <f:facet name="output"><p:selectBooleanCheckbox value="#{item.active}" disabled="true"/></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_active" value="#{item.active}" style="width:100%" required="true" requiredMessage="#{MyPropertyFile.PartnerPhoneIsRequiredMsg}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    


                    <p:column style="width:32px">
                        <p:commandLink id="viewButton_" value="#{MyPropertyFile.View}" update=":PartenerViewForm" title="View Detail" styleClass="ui-icon ui-icon-search" oncomplete="PF('PartenerViewDialog').show()">
                            <f:setPropertyActionListener value="#{item}" target="#{PartnerCRUDSBean.selected}" />
                        </p:commandLink>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>


                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{MyPropertyFile.Create}" actionListener="#{PartnerCRUDSBean.prepareCreate}" update=":PartenerCreateForm" oncomplete="PF('PartenerCreateDialog').show()"/>
                        
                        <ui:remove>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{MyPropertyFile.View}" update=":PartenerViewForm" oncomplete="PF('PartenerViewDialog').show()" disabled="#{empty PartnerCRUDSBean.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{MyPropertyFile.Edit}" update=":PartenerEditForm" oncomplete="PF('PartenerEditDialog').show()" disabled="#{empty PartnerCRUDSBean.selected}"/>
                        </ui:remove>
                    
                    </f:facet>



                </p:dataTable>   

            </p:panel>

        </h:form>  


        <ui:include src="Createpartner.xhtml"/>
        <ui:include src="EditPartner.xhtml"/>
        <ui:include src="viewPartner.xhtml"/> 

    </ui:define>


    <ui:define name="rightHeader">
        rightHeader
    </ui:define>
</ui:composition>
