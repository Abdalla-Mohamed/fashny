<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<ui:composition  template="./../../templates/templateAdmin.xhtml"  
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="TagForm">
            <div  class="col-sm-12" align="center">
                <div class="col-sm-2" align="center"></div>
                <div class="col-sm-8" align="center"> 
                    <p:panel header="#{bundle.ListServiceTitle}">
                        <p:dataTable id="datalist" value="#{serviceBean.items}" var="service"
                                     paginator="true"
                                     rowKey="#{service.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="tagTable"
                                     editable="true"
                                     >

                            <p:ajax event="rowSelect"   update="createButton"/>
                            <p:ajax event="rowUnselect" update="createButton"/>
                            <p:ajax event="rowEdit" listener="#{serviceBean.onRowEdit}"/><!--update="TagForm:msg2"-->
                            <p:ajax event="rowEditCancel" listener="#{serviceBean.onRowCancel}"/>

                            <p:column headerText="#{bundle.ListServiceTitle_id}">
                                <h:outputText value="#{service.id}"/>
                            </p:column>

                            <p:column headerText="#{bundle.ListServiceTitle_name}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{service.name}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput_name" value="#{service.name}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="#{bundle.ListServiceTitle_active}">
                                <p:cellEditor>
                                    <f:facet name="output"><p:selectBooleanCheckbox value="#{service.active}" disabled="true"/></f:facet>
                                    <f:facet name="input"><p:selectBooleanCheckbox value="#{service.active}" disabled="false"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serviceBean.prepareCreate()}"  update=":TagForm" oncomplete="PF('TagCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TagForm" oncomplete="PF('TagViewDialog').show()" disabled="#{empty serviceBean.service}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TagForm" oncomplete="PF('TagEditDialog').show()" disabled="#{empty serviceBean.service}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>


        <ui:include src="CreateServices.xhtml"/>

        <!--        <ui:include src="Edit.xhtml"/>
                <ui:include src="ViewTag.xhtml"/>-->
    </ui:define>

</ui:composition>
