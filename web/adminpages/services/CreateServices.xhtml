<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="ServiceCreateDlg" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiceTitle}">
            <h:form>
                <div class="col-sm-6">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >


                            <p:outputLabel value="#{bundle.CreateServiceLabel_name}" for="name"/>
                            <p:inputText id="name" value="#{serviceBean.service.name}" title="#{bundle.CreateServiceTitle_name}"/>

                            <p:outputLabel value="#{bundle.CreateServiceLabel_description}" for="description"/>
                            <p:inputText id="description" value="#{serviceBean.service.description}" title="#{bundle.CreateServiceTitle_description}"/>

                            <p:outputLabel value="#{bundle.CreateServiceLabel_cost}" for="cost"/>
                            <p:inputText id="cost" value="#{serviceBean.service.cost}" title="#{bundle.CreateServiceTitle_description}"/>


                            <p:outputLabel value="#{bundle.CreateServiceLabel_active}" for="active"/>
                            <p:selectBooleanCheckbox id="active" value="#{serviceBean.service.active}" required="true" requiredMessage="#{bundle.EditServiceRequiredMessage_description}"/>

                            <p:outputLabel for="category" value="Categories :  " />
                            <p:selectOneMenu id="category" value="" style="width:150px">
                                <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                                <f:selectItems itemValue="#{serviceBean.categories}"/>
                            </p:selectOneMenu>

                            <p:commandButton actionListener="#{serviceBean.create()}" value="#{bundle.Save}" oncomplete="PF('ServiceCreateDialog').hide()"/>
                            <p:commandButton oncomplete="PF('ServiceCreateDialog').hide()" value="#{bundle.Cancel}"/>
                        </p:panelGrid>
                    </h:panelGroup>
                </div> 
            </h:form>
        </p:dialog>
        <ui:define name="rightHeader">
            rightHeader
        </ui:define>

    </ui:composition>

</html>
