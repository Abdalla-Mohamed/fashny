<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                contPageName
            </ui:define>

            <ui:define name="contPageDescrp">
                contPageDescrp
            </ui:define>

            <ui:define name="contPagePath">
                contPagePath
            </ui:define>

            <ui:define name="content">

                <h:form prependId="false">
                    <h:outputText id="msg"/>
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" >

                            <p:outputLabel value="#{bundle.CreateTripLabel_date}" for="date" />
                            <input type="date" jsf:id="date" jsf:value="#{tripMB.selected.date}" required="true">
                                <f:convertDateTime/>
                            </input>
                            
                            <p:outputLabel value="#{bundle.CreateTripLabel_joinDeadline}" for="joinDeadline" />
                            <input type="date" jsf:id="joinDeadline" jsf:value="#{tripMB.selected.joinDeadline}" required="true">
                                <f:convertDateTime/>
                            </input>
                            
                            
                            <button onclick="DateCheck()" type="button">Date Check</button>   
                        </p:panelGrid>
                    </h:panelGroup>
                </h:form>
                <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
                <script type="text/javascript">
                    function DateCheck()
                    {
                        var StartDate = document.getElementById('joinDeadline').value;
                        var EndDate = document.getElementById('date').value;
                        alert(StartDate);
                        alert(EndDate);
                        
                        var eDate = new Date(EndDate);
                        var sDate = new Date(StartDate);
                        if (sDate > eDate)
                        {
                            document.getElementById('msg').innerHTML = "Please ensure that the End Date is greater than or equal to the Start Date.";
                        } else{
                            document.getElementById('msg').innerHTML = "done";}
                    }
                </script>   

            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
