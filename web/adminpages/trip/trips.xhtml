<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="contPageName">
        <h:outputText value="Trips"></h:outputText>
    </ui:define>

    <ui:define name="contPageDescrp">

    </ui:define>

    <ui:define name="contPagePath">
        <a href="">Home</a> >
        <a href="./../../adminpages/trip/trips.xhtml">Show All Trips</a> 
        
    </ui:define>

    <ui:define name="content"> 
        <h:form id="TripssListForm">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Trips">
                <p:dataTable id="tripDatalist" value="#{tripMB.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             widgetVar="tripTable"
                             editable="true"
                             >

                    <p:ajax event="rowSelect"   update="createButton"/>
                    <p:ajax event="rowUnselect" update="createButton"/>
                    <p:ajax event="rowEdit" listener="#{tripMB.onRowEdit}" update="TripssListForm:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{tripMB.onRowCancel}" update="TripssListForm:msgs" />


                    <p:column headerText="#{bundle.ListTripTitle_name}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{item.name}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListTripTitle_cost}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.cost} EGP" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_cost" value="#{item.cost}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListTripTitle_countBooking}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.countBooking}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_countBooking" value="#{item.countBooking}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListTripTitle_maxbooking}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.maxbooking}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_maxbookinge" value="#{item.maxbooking}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="#{bundle.ListTripTitle_validated}" >
                        <p:cellEditor>
                            <f:facet name="output"><p:selectBooleanCheckbox value="#{item.validated}" disabled="true"/></f:facet>
                            <f:facet name="input"><p:selectBooleanCheckbox value="#{item.validated}" disabled="false"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:40px">
                        <p:commandButton style="width:20px" id="viewButton" icon="ui-icon-search" action="#{tripMB.goToViewTrip(item.id)}"/>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" action="#{tripMB.goToCreateTrip()}" />
                    </f:facet>
                </p:dataTable>

            </p:panel>

        </h:form>      

    </ui:define>

    <ui:define name="rightHeader">

    </ui:define>

</ui:composition>
