<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                New Company
            </ui:define>

            <ui:define name="contPageDescrp">

            </ui:define>

            <ui:define name="contPagePath">
                <a href="">Home</a> ->
                <a href="./../../adminpages/company/compaies.xhtml">Show All Companies</a> ->
                <a href="./../../adminpages/company/createCompany.xhtml">Add New Company</a>
            </ui:define>

            <ui:define name="content">
                <br/><br/>
                <h:form>
                    <div class="container-fluid" >
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8">
                            <h:panelGroup id="display">
                                <p:panelGrid columns="4" >

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" />
                                    <p:inputText id="name" value="#{CompanyMB.selected.name}" title="#{bundle.CreateCompanyTitle_name}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_name}"/>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_address}" for="address" />
                                    <p:inputText id="address" value="#{CompanyMB.selected.address}" title="#{bundle.CreateCompanyTitle_address}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_address}"/>


                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_password}" for="password" />
                                    <p:password id="password" value="#{CompanyMB.selected.password}" title="#{bundle.CreateCompanyTitle_password}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_password}"/>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_email}" for="email" />
                                    <p:inputText id="email" value="#{CompanyMB.selected.email}" title="#{bundle.CreateCompanyTitle_email}" 
                                                 required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_email}"
                                                 validator="com.iti.fashny.validators.CustomeEmailValidator"/>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_contactEmail}" for="contactEmail" />
                                    <p:inputText id="contactEmail" value="#{CompanyMB.selected.contactEmail}" title="#{bundle.CreateCompanyTitle_contactEmail}"
                                                 validator="com.iti.fashny.validators.CustomeEmailValidator" validatorMessage="The Contact Email not valid"/>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_website}" for="website" />
                                    <p:inputText id="website" value="#{CompanyMB.selected.website}" title="#{bundle.CreateCompanyTitle_website}" />



                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_mobile1}" for="mobile1" />
                                    <p:inputText id="mobile1" value="#{CompanyMB.selected.mobile1}" title="#{bundle.CreateCompanyTitle_mobile1}" 
                                                 required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_mobile1}">
                                        <f:validateLongRange minimum="11" maximum="11"/>
                                    </p:inputText>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_mobile2}" for="mobile2" />
                                    <p:inputText id="mobile2" value="#{CompanyMB.selected.mobile2}" title="#{bundle.CreateCompanyTitle_mobile2}" >
                                        <f:validateLongRange minimum="11" maximum="11"/>
                                    </p:inputText>    
                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_phone}" for="phone" />
                                    <p:inputText id="phone" value="#{CompanyMB.selected.phone}" title="#{bundle.CreateCompanyTitle_phone}" >
                                        <f:validateLongRange minimum="9" maximum="10" />
                                    </p:inputText>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_workHoures}" for="workHours" />
                                    <p:inputText id="workHours" value="#{CompanyMB.selected.workHoures}" title="#{bundle.CreateCompanyTitle_workHoures}" required="true"  requiredMessage="#{bundle.CreateCompanyRequiredMessage_workHoures}"/>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_description}" for="description" />
                                    <p:inputTextarea rows="4" cols="22" id="description" value="#{CompanyMB.selected.description}" title="#{bundle.CreateCompanyTitle_description}" />

                                    <p:outputLabel value="Tags:" styleClass="col-xs-12" for="tag"/>
                                    <p:selectManyMenu id="tag" value="#{CompanyMB.selected.tagList}" tabindex="indx"  converter="tagConverter" filter="true" filterMatchMode="contains" showCheckbox="true" scrollHeight="45"  styleClass="col-xs-12">
                                        <f:selectItems value="#{tagBean.items}" var="tag"  itemLabel="#{tag.name}" itemValue="#{tag}" />
                                    </p:selectManyMenu>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_validated}" for="validated" />
                                    <p:selectBooleanCheckbox id="validated" value="#{CompanyMB.selected.validated}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_validated}"/>

                                    <p:outputLabel value="#{bundle.CreateCompanyLabel_active}" for="active" />
                                    <p:selectBooleanCheckbox id="active" value="#{CompanyMB.selected.active}" />



                                    <p:commandButton action="#{CompanyMB.save()}" value="#{bundle.Save}"  />
                                    <p:commandButton value="#{bundle.Cancel}" action="#{CompanyMB.goToCompanies()}" immediate="true"/>
                                </p:panelGrid>

                            </h:panelGroup>
                        </div> 

                        <div class="col-sm-6">

                        </div>
                    </div>   
                </h:form>

            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

            <!--            <ui:define name="">-->
        </ui:composition>

    </body>
</html>
