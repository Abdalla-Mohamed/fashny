<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                New Company
            </ui:define>

            <ui:define name="contPageDescrp">
                Create New Company
            </ui:define>

            <ui:define name="contPagePath">
                <a href="">Home</a> ->
                <a href="./../../adminpages/company/compaies.xhtml">Show All Companies</a> ->
                <a href="./../../adminpages/company/createCompany.xhtml">Add New Company</a>
            </ui:define>

            <ui:define name="content">
                <br/><br/>
                <div  class="col-sm-12" align="center">
                    <h:form>
                        <div class="col-sm-2" align="center"></div>
                        <div class="table-responsive col-sm-8">    
                            <table class="table table-striped " align="center" >
                                <tbody>
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" /></td>
                                        <td><p:inputText id="name" value="#{CompanyMB.selected.name}" title="#{bundle.CreateCompanyTitle_name}" style="width: 330;" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_name}"/></td>
                                    </tr>                                        
                                                                           
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_password}" for="password" /></td>
                                        <td><p:password id="password" value="#{CompanyMB.selected.password}" title="#{bundle.CreateCompanyTitle_password}" style="width: 330;" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_password}"/></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_email}" for="email" /></td>
                                        <td><p:inputText id="email" value="#{CompanyMB.selected.email}" title="#{bundle.CreateCompanyTitle_email}" 
                                                         required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_email}"
                                                         validator="com.iti.fashny.validators.CustomeEmailValidator" style="width: 330;"/></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_contactEmail}" for="contactEmail" /></td>
                                        <td><p:inputText id="contactEmail" value="#{CompanyMB.selected.contactEmail}" title="#{bundle.CreateCompanyTitle_contactEmail}"
                                                         validator="com.iti.fashny.validators.CustomeEmailValidator" validatorMessage="The Contact Email not valid"
                                                         style="width: 330;"/></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_website}" for="website" /></td>
                                        <td><p:inputText id="website" value="#{CompanyMB.selected.website}" title="#{bundle.CreateCompanyTitle_website}" style="width: 330;"/></td>


                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_mobile1}" for="mobile1" /></td>
                                        <td><p:inputText id="mobile1" value="#{CompanyMB.selected.mobile1}" title="#{bundle.CreateCompanyTitle_mobile1}" 
                                                         required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_mobile1}" style="width: 330;">
                                                <f:convertNumber  type="number" />
                                                <f:validateLength minimum="11" maximum="11"/>
                                            </p:inputText></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_mobile2}" for="mobile2" /></td>
                                        <td><p:inputText id="mobile2" value="#{CompanyMB.selected.mobile2}" title="#{bundle.CreateCompanyTitle_mobile2}" style="width: 330;">
                                        <f:convertNumber  type="number" />
                                        <f:validateLength minimum="11" maximum="11"/>                                    
                                        </p:inputText> </td>   
                                    </tr>                                        
                                    <tr>                                           
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_phone}" for="phone" /></td>
                                        <td><p:inputText id="phone" value="#{CompanyMB.selected.phone}" title="#{bundle.CreateCompanyTitle_phone}" style="width: 330;">
                                                <f:convertNumber  type="number" />
                                                <f:validateLength minimum="9" maximum="10"/>
                                            </p:inputText></td>
                                    </tr> 
                                     <tr>    
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_address}" for="address" /></td>
                                        <td><p:inputText id="address" value="#{CompanyMB.selected.address}" title="#{bundle.CreateCompanyTitle_address}" style="width: 330;" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_address}"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_workHoures}" for="workHours" /></td>
                                        <td><p:inputText id="workHours" value="#{CompanyMB.selected.workHoures}" title="#{bundle.CreateCompanyTitle_workHoures}" style="width: 330;" required="true"  requiredMessage="#{bundle.CreateCompanyRequiredMessage_workHoures}"/></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_description}" for="description" /></td>
                                        <td><p:inputTextarea rows="4" cols="22" id="description" value="#{CompanyMB.selected.description}" title="#{bundle.CreateCompanyTitle_description}" style="width: 330;"/></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="Tags:" styleClass="col-xs-12" for="tag"/></td>
                                        <td><p:selectManyMenu id="tag" value="#{CompanyMB.selected.tagList}" tabindex="indx" style="width: 330;" converter="tagConverter" filter="true" filterMatchMode="contains" showCheckbox="true" scrollHeight="45"  styleClass="col-xs-12">
                                                <f:selectItems value="#{tagBean.items}" var="tag"  itemLabel="#{tag.name}" itemValue="#{tag}"/>
                                            </p:selectManyMenu></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_validated}" for="validated" /></td>
                                        <td><p:selectBooleanCheckbox id="validated" value="#{CompanyMB.selected.validated}" style="width: 330;" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_validated}"/></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.CreateCompanyLabel_active}" for="active" /></td>
                                        <td><p:selectBooleanCheckbox id="active" value="#{CompanyMB.selected.active}" /></td>
                                    </tr>                                        
                                    <tr>
                                        <td><p:commandButton id="create" action="#{CompanyMB.save()}" value="#{bundle.Save}"  /></td>
                                        <td align="right"><p:commandButton id="cancel" value="#{bundle.Cancel}" action="#{CompanyMB.goToCompanies()}" immediate="true"/></td>
                                    </tr>                                        
                                </tbody>
                            </table>
                            <p:blockUI block="bobo" trigger="cancel create">
                                LOADING<br/>
                                <p:graphicImage name="/processing-bar.gif"/>
                            </p:blockUI>
                        </div> 

                    </h:form>         
                </div>   


            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

            <!--            <ui:define name="">-->
        </ui:composition>

    </body>
</html>
