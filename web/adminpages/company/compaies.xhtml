<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="contPageName">
        <h:outputText value="Companies"></h:outputText>
    </ui:define>

    <ui:define name="contPageDescrp">

    </ui:define>

    <ui:define name="contPagePath">

    </ui:define>

    <ui:define name="content"> 
        <h:form id="CompaniesListForm">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Companies">
                <p:dataTable id="companyDatalist" value="#{CompanyMB.items}" var="item"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             widgetVar="companyTable"
                             editable="true"
                             >

                    <!--                    <p:ajax event="rowSelect"   update="createButton"/>
                                        <p:ajax event="rowUnselect" update="createButton"/>-->

                    <p:column headerText="#{bundle.ListCompanyTitle_id}">
                        <h:outputText value="#{item.id}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_name}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{item.name}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_address}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.address}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_address" value="#{item.address}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListCompanyTitle_contactEmail}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.contactEmail}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_contactEmail" value="#{item.contactEmail}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_phone}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.phone}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_phone" value="#{item.phone}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_mobile1}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.mobile1}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_mobile1" value="#{item.mobile1}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_mobile2}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.mobile2}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_mobile2" value="#{item.mobile2}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_validated}">
                        <p:cellEditor>
                            <f:facet name="output"><p:selectBooleanCheckbox value="#{item.validated}" disabled="true"/></f:facet>
                            <f:facet name="input"><p:selectBooleanCheckbox value="#{item.validated}" disabled="false"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.ListCompanyTitle_active}">
                        <p:cellEditor>
                            <f:facet name="output"><p:selectBooleanCheckbox value="#{item.active}" disabled="true"/></f:facet>
                            <f:facet name="input"><p:selectBooleanCheckbox value="#{item.active}" disabled="false"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:40px">
                        <p:commandButton style="width:20px" id="viewButton" icon="ui-icon-search" action="#{CompanyMB.goToViewCompany(item.id)}"/>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" action="#{CompanyMB.goToCreateCompany()}"/>
                    </f:facet>
                </p:dataTable>

            </p:panel>

        </h:form>      

        <!--        <ui:include src="ViewPlace.xhtml"/>
        
                <ui:include src="CreatePlace.xhtml"/>
        
                <ui:include src="EditPlace.xhtml"/>
        
                <ui:include src="MapPlace.xhtml"/>
        
                <ui:include src="ImagePlace.xhtml"/>-->

    </ui:define>

    <ui:define name="rightHeader">

    </ui:define>

</ui:composition>
