<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                contPageName
            </ui:define>

            <ui:define name="contPageDescrp">
                contPageDescrp
            </ui:define>

            <ui:define name="contPagePath">
                contPagePath
            </ui:define>

            <ui:define name="content">
                <br/> <br/> <br/>
                <h:form id="PlaceViewForm">
                    <div  class="col-sm-12" align="center">
                        <div class="col-sm-2" align="center"></div>
                        <div class="col-sm-8" align="center">    
                            <font size="10">
                                <p:panelGrid  columns="2" rendered="#{CompanyMB.selected != null}" styleClass="col-sm-12" style="font: bold;">

                                    <h:outputText value="#{bundle.ViewCompanyLabel_name}"/>
                                    <h:outputText value="#{CompanyMB.selected.name}" title="#{bundle.ViewCompanyTitle_name}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_description}"/>
                                    <h:outputText value="#{CompanyMB.selected.description}" title="#{bundle.ViewCompanyTitle_description}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_email}"/>
                                    <h:outputText value="#{CompanyMB.selected.email}" title="#{bundle.ViewCompanyTitle_email}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_contactEmail}"/>
                                    <h:outputText value="#{CompanyMB.selected.contactEmail}" title="#{bundle.ViewCompanyTitle_contactEmail}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_website}"/>
                                    <h:outputText value="#{CompanyMB.selected.website}" title="#{bundle.ViewCompanyTitle_website}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_phone}"/>
                                    <h:outputText value="#{CompanyMB.selected.phone}" title="#{bundle.ViewCompanyTitle_phone}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_mobile1}"/>
                                    <h:outputText value="#{CompanyMB.selected.mobile1}" title="#{bundle.ViewCompanyTitle_mobile1}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_mobile2}"/>
                                    <h:outputText value="#{CompanyMB.selected.mobile2}" title="#{bundle.ViewCompanyTitle_mobile2}"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_address}"/>
                                    <h:outputText value="#{CompanyMB.selected.address}" title="#{bundle.ViewCompanyTitle_address}"/>

                                    <p:outputLabel value="#{bundle.ViewCompanyLabel_tag}"/>
                                    <p:dataList value="#{CompanyMB.selected.tagList}" var="tag" >#{tag.name}</p:dataList>
                                    
                                    <h:outputText value="#{bundle.ViewCompanyLabel_validated}"/>
                                    <p:selectBooleanCheckbox value="#{CompanyMB.selected.validated}" disabled="true"/>

                                    <h:outputText value="#{bundle.ViewCompanyLabel_active}"/>
                                    <p:selectBooleanCheckbox value="#{CompanyMB.selected.active}" disabled="true"/>
                                </p:panelGrid>
                            </font>   
                        </div> 
                    </div>
                    
                    <div class="col-sm-12" align="center"><br/> <br/> <br/></div>
                    
                    <div class="col-sm-12" align="center">
                         <h:form id="form">
                             <h2> Trip Organized by #{CompanyMB.selected.name}</h2>
                             <p:dataGrid var="trip" value="#{CompanyMB.selected.tripList}" columns="3" layout="grid"
                                            rows="12" paginator="true" id="trip"
                                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                            rowsPerPageTemplate="6,12,16">


                                    <div class="well col-md-12 col-sm-6 col-xs-12 blog-grid" >
                                        <div class="col-xs-4 blog-grid-left">
                                            <a href="single.html"><p:graphicImage styleClass="img-responsive" name="19.jpg" width="100%" /></a>
                                        </div> 
                                        <div class="col-xs-8 blog-grid-right">
                                            <a href="single.html"><h4>#{trip.name}</h4></a>
                                            <p>Trip Date : #{trip.date}</p>
                                            <p>#{trip.countBooking} joined</p>
                                            <h5>#{trip.cost} EGP</h5>
                                        </div>
                                        <div class="clearfix"> </div>
                                        <div class="more m1">
                                            <h:commandButton   action="#{tripMB.tripDetails(trip.id)}" value="More Details"/>
                                        </div>
                                    </div>
                                </p:dataGrid>
                            </h:form>
                        </div>    
                </h:form>
            </ui:define>

            <ui:define name="rightHeader"> 
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
