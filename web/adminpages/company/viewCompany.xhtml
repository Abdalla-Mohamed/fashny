<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                <h:outputText value="#{CompanyMB.selected.name}"/>          
            </ui:define>

            <ui:define name="contPageDescrp">
                More details about #{CompanyMB.selected.name} company
            </ui:define>

            <ui:define name="contPagePath">
                <a href="">Home</a> 
                <a href="./../../adminpages/company/compaies.xhtml">Show All Companies</a> 
                <a href="./../../adminpages/company/viewCompany.xhtml">Company Details</a>

            </ui:define>

            <ui:define name="content">
                <br/> <br/> <br/>
                <div  class="col-sm-12" align="center">
                    <h:form id="CompanyViewForm" styleClass="col-sm-8"  prependId="false">
                        <div class="col-sm-2" align="center"></div>
                        <div class="table-responsive col-sm-12">    
                            <table class="table table-striped col-sm-12 " align="center" >
                                <tbody>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_name}"/></td>
                                        <td><p:inplace id="name" label="#{empty CompanyMB.selected.name?'---':CompanyMB.selected.name}" effectSpeed="fast" event="dblclick" emptyLabel="None">
                                                <p:inputText value="#{CompanyMB.selected.name}" title="#{bundle.CreateCompanyTitle_name}" 
                                                             required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_name}"
                                                             style="width: 330;"/>

                                            </p:inplace></td>
                                    <p:tooltip for="name" value="Double click to edit this content" trackMouse="true" />

                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_password}"/></td>
                                        <td>  <p:inplace id="password"  effectSpeed="fast" event="dblclick">
                                                <f:facet name="output">
                                                    <p:outputLabel value="***" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{CompanyMB.selected.password}" 
                                                                title="#{bundle.CreateCompanyTitle_password}" style="width: 330;" 
                                                                required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_password}"
                                                                validatorMessage="Password length is less than allowable minimum of '6'">
                                                        <f:validateLength minimum="6" />
                                                    </p:inputText>                 
                                                </f:facet>

                                            </p:inplace></td>
                                    <p:tooltip for="password" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_description}"/></td>
                                        <td><p:inplace id="description" label="#{empty CompanyMB.selected.description?'---':CompanyMB.selected.description}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{CompanyMB.selected.description}" title="#{bundle.CreateCompanyTitle_description}" style="width: 330;"/> 
                                            </p:inplace></td>
                                    <p:tooltip for="description" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_email}"/></td>
                                        <td><h:outputText value="#{CompanyMB.selected.email}" title="#{bundle.ViewCompanyTitle_email}" style="width: 330;"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_contactEmail}"/></td>
                                        <td><p:inplace id="contactEmail" label="#{empty CompanyMB.selected.contactEmail?'---':CompanyMB.selected.contactEmail}" effectSpeed="fast" event="dblclick" style="width: 330;">
                                                <p:inputText  value="#{CompanyMB.selected.contactEmail}" title="#{bundle.CreateCompanyTitle_contactEmail}"
                                                              style="width: 85%;" validatorMessage="Contact Email format is invalid">
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </p:inputText>
                                            </p:inplace></td>
                                    <p:tooltip for="contactEmail" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_website}"/></td>
                                        <td><p:inplace id="website" label="#{empty CompanyMB.selected.website?'---':CompanyMB.selected.website}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{CompanyMB.selected.website}" title="#{bundle.CreateCompanyTitle_website}" 
                                                             style="width: 330;" validatorMessage="Website is invalid">
                                                    <f:validateRegex pattern="(https?:\/\/(?:www\.|(?!www))[^\s\.]+\.[^\s]{2,}|www\.[^\s]+\.[^\s]{2,})"/>
                                                </p:inputText>                                          
                                            </p:inplace></td>
                                    <p:tooltip for="website" value="Double click to edit this content" trackMouse="true" />                                   
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_phone}"/></td>
                                        <td><p:inplace id="phone" label="#{empty CompanyMB.selected.phone?'---':CompanyMB.selected.phone}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{CompanyMB.selected.phone}" title="#{bundle.ViewCompanyTitle_phone}" 
                                                             style="width: 330;" validatorMessage="Phone should be consists of '9' or '10' numbers"
                                                             >
                                                    <f:validateRegex pattern="(\d{9,10})"/>
                                                </p:inputText>
                                            </p:inplace></td>
                                    <p:tooltip for="phone" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_mobile1}"/></td>
                                        <td><p:inplace id="mobile1" label="#{empty CompanyMB.selected.mobile1?'---':CompanyMB.selected.mobile1}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{CompanyMB.selected.mobile1}" title="#{bundle.ViewCompanyTitle_mobile1}" 
                                                             required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_mobile1}"
                                                                  style="width: 330;" validatorMessage="Mobil 1 should be consists of '11' numbers"
                                                             >
                                                    <f:validateRegex pattern="(\d{11})"/>
                                                </p:inputText>
                                            </p:inplace></td>
                                    <p:tooltip for="mobile1" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_mobile2}"/></td>
                                        <td><p:inplace id="mobile2" label="#{empty CompanyMB.selected.mobile2?'---':CompanyMB.selected.mobile2}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{CompanyMB.selected.mobile2}" title="#{bundle.ViewCompanyTitle_mobile2}"
                                                             style="width: 330;" validatorMessage="Mobil 2 should be consists of '11' numbers"
                                                             >
                                                    <f:validateRegex pattern="(\d{11})"/>
                                                </p:inputText>
                                            </p:inplace></td>
                                    <p:tooltip for="mobile2" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_address}"/></td>
                                        <td><p:inplace id="address" label="#{empty CompanyMB.selected.address?'---':CompanyMB.selected.address}" effectSpeed="fast" event="dblclick">
                                                <p:inputText value="#{CompanyMB.selected.address}" title="#{bundle.CreateCompanyTitle_address}" style="width: 330;"/>                                          
                                            </p:inplace></td>
                                    <p:tooltip for="address" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="#{bundle.ViewCompanyLabel_tag}"/></td>
                                        <td><p:inplace id="tags" effect="none" style="width: 330;">
                                                <f:facet name="output">
                                                    <p:dataList value="#{CompanyMB.updatedTags}" var="tag" >#{tag.name}</p:dataList>           
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectManyMenu id="tag" value="#{CompanyMB.updatedTags}" tabindex="indx" style="width: 330;" converter="tagConverter" filter="true" filterMatchMode="contains" showCheckbox="true" scrollHeight="45"  styleClass="col-xs-12">
                                                        <f:selectItems value="#{tagBean.items}" var="tag"  itemLabel="#{tag.name}" itemValue="#{tag}"/>
                                                    </p:selectManyMenu>                   
                                                </f:facet>
                                            </p:inplace></td>
                                    <p:tooltip for="tags" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_validated}"/></td>
                                        <td><p:inplace id="validated" effect="none">
                                                <f:facet name="output">
                                                    <p:selectBooleanCheckbox value="#{CompanyMB.selected.validated}" disabled="true"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectBooleanCheckbox value="#{CompanyMB.selected.validated}" />                    
                                                </f:facet>
                                            </p:inplace></td>
                                    <p:tooltip for="validated" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewCompanyLabel_active}"/></td>
                                        <td><p:inplace id="active" effect="none">
                                                <f:facet name="output">
                                                    <p:selectBooleanCheckbox value="#{CompanyMB.selected.active}" disabled="true"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:selectBooleanCheckbox value="#{CompanyMB.selected.active}" />                    
                                                </f:facet>
                                            </p:inplace></td>
                                    <p:tooltip for="active" value="Double click to edit this content" trackMouse="true" />
                                    </tr>
                                    <tr> 
                                        <td align="left"><p:commandButton id="update" action="#{CompanyMB.update}" value="#{bundle.Edit}" update="CompanyViewForm"/></td>
                                        <p:tooltip for="update" value="Save new information of this company" trackMouse="true" />
                                        <td align="right"><p:commandButton id="cancelbtn" value="#{bundle.Close}" action="compaies" immediate="true"/></td>
                                        <p:tooltip for="cancelbtn" value="Discard entered information and back to companies page" trackMouse="true" />
                                    </tr>
                                </tbody>
                            </table> 
                            <p:blockUI block="bobo" trigger="update cancelbtn">
                                LOADING<br />
                                <p:graphicImage name="/processing-bar.gif"/>
                            </p:blockUI>
                        </div> 

                    </h:form>    

                    <div class="col-sm-4">
                        <h:form id="picForm" prependId="false">
                            <p:panel >
                                <p:graphicImage value="/Image?imageName=#{CompanyMB.selected.profilePic.path}" id="image" styleClass="img-responsive" />
                                <p:spacer height="3"/>
                                <br/>
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="upload profile image" type="button" onclick="PF('uploadImage').show();" />
                            </p:panel>
                        </h:form>

                        <p:dialog header="upload profile image" widgetVar="uploadImage" modal="true" showEffect="explode" hideEffect="bounce" resizable="true" >
                            <h:form>
                                <p:fileUpload fileUploadListener="#{CompanyMB.uploadPicProfile}" mode="advanced" dragDropSupport="false" 
                                              multiple="true" update="imgMessages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                                <p:growl id="imgMessages" showDetail="true"  />
                            </h:form>
                        </p:dialog>


                    </div>

                    <div class="col-sm-12" align="center">
                        <h:form id="form">
                            <h2> Trip Organized by #{CompanyMB.selected.name}</h2>
                            <p:dataGrid var="trip" value="#{CompanyMB.selected.tripList}" columns="3" layout="grid"
                                        rows="12" paginator="true" 
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,16"
                                        >


                                <div class="well col-md-12 col-sm-6 col-xs-12 blog-grid" >
                                    <div class="col-xs-4 blog-grid-left">
                                        <a href="single.html"><p:graphicImage styleClass="img-responsive" name="19.jpg" width="100%" /></a>
                                    </div> 
                                    <div class="col-xs-8 blog-grid-right">
                                        <a href="single.html"><h4>#{trip.name}</h4></a>
                                        <p>Trip Date : #{trip.date}</p>
                                        <p>#{trip.countBooking} joined</p>
                                        <h5>#{trip.cost} EGP</h5>
                                    </div>
                                    <div class="clearfix"> </div>
                                    <div class="more m1">
                                        <p:commandButton  type="" action="#{tripMB.tripDetails(trip.id)}" value="More Details" />
                                    </div>
                                </div>
                            </p:dataGrid>
                        </h:form>
                    </div>    

                </div>
            </ui:define>

            <ui:define name="rightHeader"> 
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
