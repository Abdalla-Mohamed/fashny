<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="contPageName">
        <h:outputText value="#{bundle.ListCompanyTitle}"></h:outputText>
    </ui:define>

    <ui:define name="contPageDescrp">
        admin manage places
    </ui:define>

    <ui:define name="contPagePath">
        contPagePath
    </ui:define>

    <ui:define name="content"> 
        <h:form id="CompanyListForm" prependId="true" >
            <p:panel header="#{bundle.ListCompanyTitle}">
                <p:dataTable id="datalist" value="#{CompanyMB.items}" var="item"
                             selectionMode="single" selection="#{CompanyMB.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

<!--                    <p:ajax event="rowSelect"   process="datalist" update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" process="datalist" update="createButton viewButton editButton deleteButton"/>-->

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_website}"/>
                        </f:facet>
                        <h:outputText value="#{item.website}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                   <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_lastSeen}"/>
                        </f:facet>
                       <h:outputText value="#{item.lastSeen}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_workHoures}"/>
                        </f:facet>
                        <h:outputText value="#{item.workHoures}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_contactEmail}"/>
                        </f:facet>
                        <h:outputText value="#{item.contactEmail}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_mobile1}"/>
                        </f:facet>
                        <h:outputText value="#{item.mobile1}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_mobile2}"/>
                        </f:facet>
                        <h:outputText value="#{item.mobile2}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_phone}"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_profilePic}"/>
                        </f:facet>
                            <h:outputText value="#{item.name}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_validated}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.validated}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCompanyTitle_active}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                    </p:column>
                    <f:facet name="footer">
                    </f:facet>
                </p:dataTable>
            </p:panel>
        
        </h:form>

<!--        <ui:include src="CreatePlace.xhtml"/>
        <ui:include src="ViewPlace.xhtml"/>
        <ui:include src="EditPlace.xhtml"/>-->


        

    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
