<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/templateAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contPageName">
        Places
    </ui:define>

    <ui:define name="contPageDescrp">
        admin manage places
    </ui:define>

    <ui:define name="contPagePath">
        contPagePath
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="place" value="#{placeView.placeManagedBean.places}" widgetVar="placesTable" emptyMessage="No places found with given criteria" filteredValue="#{placeView.filterPlaces}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:"/>
                        <p:inputText id="globalFilter" onkeyup="PF('placesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{place.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{place.id}"/>
                </p:column>

                <p:column filterBy="#{place.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{place.id}"/>
                </p:column>

                <p:column filterBy="#{place.name}" headerText="Name" footerText="lte" filterMatchMode="lte">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('placesTable').filter()" style="width:150px" placeholder="Enter keyword">
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{place.name}"/>
                </p:column>

                <p:column filterBy="#{place.address}" headerText="Address" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{place.address}"/>
                </p:column>

                <p:column filterBy="#{place.description}" headerText="Description">
                    <h:outputText value="#{place.description}" />
                </p:column>

                <p:column filterBy="#{place.active}" headerText="Status" footerText="equals" filterMatchMode="equals">
                    <f:facet name="filter">
                        <p:selectOneButton onchange="PF('placesTable').filter()">
                            <f:converter converterId="javax.faces.Boolean"/>
                            <f:selectItem itemLabel="All" itemValue=""/>
                            <f:selectItem itemLabel="Active" itemValue="true"/>
                            <f:selectItem itemLabel="DeActive" itemValue="false"/>
                        </p:selectOneButton>
                    </f:facet>
                    <h:outputText value="#{place.active?'Active':'DeActive'}"/>
                </p:column>

                <p:column filterBy="#{place.validated}" headerText="Validate" footerText="equals" filterMatchMode="equals">
                    <f:facet name="filter">
                        <p:selectOneButton onchange="PF('placesTable').filter()">
                            <f:converter converterId="javax.faces.Boolean"/>
                            <f:selectItem itemLabel="All" itemValue=""/>
                            <f:selectItem itemLabel="valid" itemValue="true"/>
                            <f:selectItem itemLabel="invalid" itemValue="false"/>
                        </p:selectOneButton>
                    </f:facet>
                    <h:outputText value="#{place.validated ? 'valid': 'invalid'}"/>
                </p:column>    
                <p:column style="width: fit-content;text-align: center">
                    <p:commandButton icon="ui-icon-search" title="View"   oncomplete="PF('placeDialog').show();">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="Place Details" widgetVar="placeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <h:form id="formId">
                <p:outputPanel id="placeDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty placeView.selectedPlace}" columnClasses="label,value">
                   

                        <h:outputText value="Id:" />
                        <h:outputText value="#{placeView.selectedPlace.id}" />

                        
                    </p:panelGrid>
                </p:outputPanel>
                    </h:form>
            </p:dialog>
        </h:form>


    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
