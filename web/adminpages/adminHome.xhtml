<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                contPageName
            </ui:define>

            <ui:define name="contPageDescrp">
                contPageDescrp
            </ui:define>

            <ui:define name="contPagePath">
                contPagePath
            </ui:define>

            <ui:define name="content">
                <h:form enctype="multipart/form-data" style="width:500px">
                    <p:growl id="msg"></p:growl>
                    <p:fileUpload value="#{fileUploadMB.file}"
                                  invalidSizeMessage="JournalDev: Invalid Size"
                                  invalidFileMessage="JournalDev: Invalid File Type"
                                  fileLimitMessage="JournalDev: Invalid File Limit" 
                                  mode="advanced" multiple="true" fileLimit="3" sizeLimit="#{20480*1000*1000}"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  fileUploadListener="#{fileUploadMB.handleFileUpload2}" 
                                  update="msg"></p:fileUpload>
                </h:form>

                <h:form>
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="pie" model="#{chartsMB.genderModel}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{chartsMB.itemSelect}" update="growl" />
                        </p:chart>

                        <p:chart type="bar" model="#{chartsMB.usersModel}" style="width:400px;height:300px">
                            <p:ajax event="itemSelect" listener="#{chartsMB.itemSelect}" update="growl" />
                        </p:chart>  
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="bar" model="#{chartsMB.topCompanies}" style="width:400px;" />
                    </h:panelGrid>

                </h:form>

            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
