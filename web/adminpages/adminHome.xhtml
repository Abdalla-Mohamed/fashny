<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/templateAdmin.xhtml">

            <ui:define name="contPageName">
                contPageName
            </ui:define>

            <ui:define name="contPageDescrp">
                contPageDescrp
            </ui:define>

            <ui:define name="contPagePath">
                contPagePath
            </ui:define>

            <ui:define name="content">
                <h:form enctype="multipart/form-data" style="width:500px">
                    <p:growl id="msg"></p:growl>
                    <p:fileUpload value="#{fileUploadMB.file}"
                                  invalidSizeMessage="JournalDev: Invalid Size"
                                  invalidFileMessage="JournalDev: Invalid File Type"
                                  fileLimitMessage="JournalDev: Invalid File Limit" 
                                  mode="advanced" multiple="true" fileLimit="3" sizeLimit="#{20480*1000*1000}"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  fileUploadListener="#{fileUploadMB.handleFileUpload}" 
                                  update="msg"></p:fileUpload>
                </h:form>
            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
