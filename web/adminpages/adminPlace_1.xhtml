<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="contPageName">
        <h:outputText value="#{bundle.ListPlaceTitle}"></h:outputText>
    </ui:define>

    <ui:define name="contPageDescrp">
        admin manage places
    </ui:define>

    <ui:define name="contPagePath">
        contPagePath
    </ui:define>

    <ui:define name="content"> 
        <h:form id="PlaceListForm" prependId="true" >
            <p:panel header="#{bundle.ListPlaceTitle}">
                <p:dataTable id="datalist" value="#{placeView_1.items}" var="item"
                             selectionMode="single" selection="#{placeView_1.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   process="datalist" update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" process="datalist" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_workHours}"/>
                        </f:facet>
                        <h:outputText value="#{item.workHours}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_lang}"/>
                        </f:facet>
                        <h:outputText value="#{item.lang}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_attd}"/>
                        </f:facet>
                        <h:outputText value="#{item.attd}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_validated}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.validated}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlaceTitle_active}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{placeView_1.prepareCreate}" update=":PlaceCreateForm" oncomplete="PF('PlaceCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PlaceViewForm" oncomplete="PF('PlaceViewDialog').show()" disabled="#{empty placeView_1.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PlaceEditForm" oncomplete="PF('PlaceEditDialog').show()" disabled="#{empty placeView_1.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{placeView_1.destroy}" update=",datalist" disabled="#{empty placeView_1.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

           <p:dialog id="PlaceCreateDlg" widgetVar="PlaceCreateDialog" modal="true" resizable="false"  header="#{bundle.CreatePlaceTitle}">
        <h:form id="PlaceCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{placeView_1.selected != null}">
                 
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_name}" for="name" />
                    <p:inputText id="name" value="#{placeView_1.selected.name}" title="#{bundle.CreatePlaceTitle_name}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_name}"/>
                    
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_address}" for="address" />
                    <p:inputText id="address" value="#{placeView_1.selected.address}" title="#{bundle.CreatePlaceTitle_address}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_address}"/>
                    
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_description}" for="description" />
                    <p:inputTextarea rows="4" cols="30" id="description" value="#{placeView_1.selected.description}" title="#{bundle.CreatePlaceTitle_description}" />
                    
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_workHours}" for="workHours" />
                    <p:inputText id="workHours" value="#{placeView_1.selected.workHours}" title="#{bundle.CreatePlaceTitle_workHours}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_workHours}"/>
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_lang}" for="lang" />
                    <p:inputText id="lang" value="#{placeView_1.selected.lang}" title="#{bundle.CreatePlaceTitle_lang}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_lang}"/>
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_attd}" for="attd" />
                    <p:inputText id="attd" value="#{placeView_1.selected.attd}" title="#{bundle.CreatePlaceTitle_attd}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_attd}"/>
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_validated}" for="validated" />
                    <p:selectBooleanCheckbox id="validated" value="#{placeView_1.selected.validated}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_validated}"/>
                    <p:outputLabel value="#{bundle.CreatePlaceLabel_active}" for="active" />
                    <p:selectBooleanCheckbox id="active" value="#{placeView_1.selected.active}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{placeView_1.create}" value="#{bundle.Save}" update="display,:PlaceListForm:datalist," oncomplete="handleSubmit(args,'PlaceCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="PF('PlaceCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
        <ui:include src="ViewPlace.xhtml"/>
          <p:dialog id="PlaceEditDlg" widgetVar="PlaceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlaceTitle}">
            <h:form id="PlaceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{placeView_1.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditPlaceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{placeView_1.selected.name}" title="#{bundle.EditPlaceTitle_name}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_address}" for="address" />
                        <p:inputText id="address" value="#{placeView_1.selected.address}" title="#{bundle.EditPlaceTitle_address}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{placeView_1.selected.description}" title="#{bundle.EditPlaceTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPlaceLabel_workHours}" for="workHours" />
                        <p:inputText id="workHours" value="#{placeView_1.selected.workHours}" title="#{bundle.EditPlaceTitle_workHours}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_workHours}"/>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_lang}" for="lang" />
                        <p:inputText id="lang" value="#{placeView_1.selected.lang}" title="#{bundle.EditPlaceTitle_lang}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_lang}"/>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_attd}" for="attd" />
                        <p:inputText id="attd" value="#{placeView_1.selected.attd}" title="#{bundle.EditPlaceTitle_attd}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_attd}"/>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_validated}" for="validated" />
                        <p:selectBooleanCheckbox id="validated" value="#{placeView_1.selected.validated}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_validated}"/>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{placeView_1.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{placeView_1.update}" value="#{bundle.Save}" update="display,:PlaceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlaceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PlaceEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:define>

    <ui:define name="rightHeader">
        rightHeader
    </ui:define>

</ui:composition>
