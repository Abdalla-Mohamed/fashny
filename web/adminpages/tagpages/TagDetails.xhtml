<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<ui:composition  template="./../../templates/templateAdmin.xhtml"  
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="TagForm">
            <p:panel header="#{bundle.ListTagTitle}">
                <p:dataTable id="datalist" value="#{tagAdminBean.items}" var="tag"
                             paginator="true"
                             rowKey="#{tag.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             filteredValue="#{tagAdminBean.filteredItems}"
                             widgetVar="tagTable"
                             editable="true"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>
                    <p:ajax event="rowEdit" listener="#{tagAdminBean.onRowEdit}"/><!--update="TagForm:msg2"-->
                    <p:ajax event="rowEditCancel" listener="#{tagAdminBean.onRowCancel}"/>

                    <p:column headerText="#{bundle.ListTagTitle_id}">
                        <h:outputText value="#{tag.id}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListTagTitle_name}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{tag.name}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{tag.name}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListTagTitle_vaidated}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{tag.vaidated}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput_email" value="#{tag.vaidated}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tagAdminBean.prepareCreate()}"  update=":TagForm" oncomplete="PF('TagCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TagForm" oncomplete="PF('TagViewDialog').show()" disabled="#{empty tagAdminBean.selectedTag}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TagForm" oncomplete="PF('TagEditDialog').show()" disabled="#{empty tagAdminBean.selectedTag}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>


        <ui:include src="CreateTag.xhtml"/>

        <!--        <ui:include src="Edit.xhtml"/>
                <ui:include src="ViewTag.xhtml"/>-->
    </ui:define>

</ui:composition>
