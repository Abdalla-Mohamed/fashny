<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AdminLTE 2 | Dashboard</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.5 -->

        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <h:outputStylesheet name="font-awesome-4.6.2/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <!--<h:outputStylesheet name="ionicons-2.0.1/css/ionicons.min.css" />-->
        <!-- Theme style -->
        <h:outputStylesheet name="dist/css/AdminLTE.min.css" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <h:outputStylesheet name="dist/css/skins/_all-skins.min.css" />

        <h:outputStylesheet library="css" name="jsfcrud.css"/>


        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body class="hold-transition skin-green sidebar-mini">
        <div class="wrapper">
            <header class="main-header ">


                <!-- Logo -->
                <h:outputLink  value="index2.html" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>F</b>sh</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>Fashny</b>FSH</span>
                </h:outputLink>

                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top " role="navigation">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">

                    </div>
                    <div class="navbar-custom-menu ">
                        <ul class="nav navbar-nav">
                            <ui:insert name="headerComp">
                                <!--                                <ul class="nav navbar-nav">
                                                                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                                                                    <li><a href="#">login</a></li>
                                                                    <li class="dropdown">
                                                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">sign up <span class="caret"></span></a>
                                                                        <ul class="dropdown-menu" role="menu">
                                                                            <li><a href="#">new client</a></li>
                                                                            <li><a href="#">new company</a></li>
                                                                            <li><a href="#">new partner</a></li>
                                                                        </ul>
                                                                    </li>
                                                                </ul>-->
                            </ui:insert>
                            <li>
                                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <ui:insert name="leftUesr">Left User panel</ui:insert>
                    </div>
                    <!--search form--> 
                    <!--                                        <h:form  class="sidebar-form">
                                                                <div class="input-group">
                                                                    <ui:insert name="leftSearch">Left search</ui:insert>
                                                                </div>
                                                            </h:form>-->
                    <!--                     /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <ui:insert name="leftMenu">Left Menu</ui:insert>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!--.............................. content .....................................-->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper ">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <ui:insert name="contPageName">Page name</ui:insert>
                        <small><ui:insert name="contPageDescrp">Page description </ui:insert></small>
                    </h1>
                                    <p:messages class="col-lg-12" autoUpdate="true" id="growl" />

                    <ol class="breadcrumb">
                        <ui:insert name="contPagePath">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">.....</li>
                        </ui:insert>
                    </ol>
                    <section class="content">
                        <div class="col-lg-12" >
                            <!--<p:growl autoUpdate="true" redisplay="true"  life="3000" />-->
                            <ui:insert class="col-lg-5" name="content">
                                <div class="col-lg-7">Page content</div>
                                <div class="col-lg-2"><p:commandButton styleClass=" btn btn-block btn-success btn-xs " /></div>
                            </ui:insert>
                        </div>
                    </section>  
                </section>


            </div>
            <!-- /.content-wrapper -->


            <!--................................... footer ..............................-->


            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.3.0
                </div>
                <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
            </footer>



            <!--....................................right bar ...............................-->


            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Create the tabs -->
                <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                    <ui:insert name="rightHeader">
                        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
                        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
                    </ui:insert>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <ui:insert name="rightTabs">
                        <form action="#" method="get" class="sidebar-form">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>
                    </ui:insert>
                </div>
            </aside><!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>


        </div>
        <!-- jQuery 2.1.4 -->
        <h:outputScript  name="jQuery/jQuery-2.1.4.min.js" />
        <!-- jQuery UI 1.11.4 -->
        <h:outputScript  name="jQueryUI/jquery-ui.min.js" />
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 3.3.5 -->
        <h:outputScript  name="bootstrap/js/bootstrap.min.js" />

        <!-- daterangepicker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>

        <!-- AdminLTE App -->
        <h:outputScript  name="dist/js/app.min.js" />
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <h:outputScript  name="dist/js/pages/dashboard.js" />
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:body>

</html>
