<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml"  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="title">
                Selected Place
            </ui:define>

            <ui:define name="content">
                <div>
                    <h:outputText value="Place Name : "/>
                    <h:outputText value="#{placeView_1.selected.name}"/>
                    <br/><br/>

                    <h:outputText value="Place Address : "/>
                    <h:outputText value="#{placeView_1.selected.address}"/>
                    <br/><br/>

                    <h:outputText value="Place Working Hours : "/>
                    <h:outputText value="#{placeView_1.selected.workHours}"/>
                    <br/><br/>

                    <h3>leave a comment</h3>
                    <br/>
                    <h:inputTextarea value="Message" onfocus="this.value = '';" onblur="if (this.value === '') {
                                this.value = 'Message';
                            }"></h:inputTextarea>	<br/>
                    <p:commandButton type="submit" value="Send"/>
                    <br/>
                </div>
                <h3 style="margin-top:0">Manual</h3>
                <p:commandButton type="button" onclick="PF('switcher').previous();"
                                 icon="ui-icon-circle-triangle-w" id="prev"/>
                <p:commandButton type="button" onclick="PF('switcher').next();"
                                 icon="ui-icon-circle-triangle-e" id="next"/>

                <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                               slideshowAuto="false">
                    <ui:repeat value="" var="image" id="manuelSwitcherImages">
                        <p:graphicImage name="./../clientpages/resource/#{image}" id="image"/>
                    </ui:repeat>
                </p:imageSwitch>


                <!-- Keep the first param for next redirection -->
                <f:facet name="header">
                    Places
                </f:facet>
            </ui:define>

        </ui:composition>
    </body>
</html>
