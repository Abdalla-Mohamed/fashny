<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="title">
                Selected Place
            </ui:define>

            <ui:define name="content">

                <h:outputText value="Place Name : "/>
                <h:outputText value="#{placeView_1.selected.name}"/>
                <br/><br/>

                <h:outputText value="Place Address : "/>
                <h:outputText value="#{placeView_1.selected.address}"/>
                <br/><br/>

                <h:outputText value="Place Working Hours : "/>
                <h:outputText value="#{placeView_1.selected.workHours}"/>
                <br/><br/>

                <h:graphicImage value="/clientpages/cairotower.jpg" width="800" height="400"/>



                <h3>leave a comment</h3>
                <div class="table-form">
                    <form>
                        <input type="text" value="Name" onfocus="this.value = '';" onblur="if (this.value === '') {
                                    this.value = 'Name';
                                }"/>
                        <input type="email" value="Email" onfocus="this.value = '';" onblur="if (this.value === '') {
                                    this.value = 'Email';
                                }"/>
                        <input type="text" value="Phone number" onfocus="this.value = '';" onblur="if (this.value === '') {
                                    this.value = 'Phone number';
                                }"/>
                        <textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value === '') {
                                    this.value = 'Message';
                                }">Message</textarea>	
                        <input type="submit" value="Send"/>
                    </form>
                </div>
                <!-- Keep the first param for next redirection -->
                <f:facet name="header">
                    Places
                </f:facet>
            </ui:define>

        </ui:composition>

    </body>
</html>
