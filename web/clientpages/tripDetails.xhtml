<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="title">
                Trip Details
            </ui:define>

            <ui:define name="content">

                <h:form prependId="false" id="tripDetails">
                    <h:outputText value="Trip : "/>
                    <h:outputText value="#{tripMB.selected.name}"/>
                    <br/><br/>

                    <h:outputText value="Company  : "/>
                    <h:outputText value="#{tripMB.selected.companyId.name}"/>
                    <br/><br/>

                    <h:outputText value="Trip Cost : "/>
                    <h:outputText value="#{tripMB.selected.cost}"/>
                    <br/><br/>

                    <h:outputText value="Trip program : "/>
                    <h:outputText value="#{tripMB.selected.program}"/>
                    <br/><br/>

                    <h:outputText value="Tools needed : "/>
                    <h:outputText value="#{tripMB.selected.needTools}"/>
                    <br/><br/>

                    <h:outputText value="Trip date  : "/>
                    <h:outputText value="#{tripMB.selected.date}"/>
                    <br/><br/>

                    <h:outputText value="Trip Join deadline  : "/>
                    <h:outputText value="#{tripMB.selected.joinDeadline}"/>
                    <br/><br/>

                    <h:graphicImage value="/clientpages/cairotower.jpg" width="200" height="200"/>
                    <br/>
                    <p:commandButton id="joinTrip" value="Join Trip" type="button" onclick="PF('dlg2').show();" rendered="#{tripMB.render}"/>
                    <p:commandLink id="completed" value="Completed" action="trips" rendered="#{!tripMB.checkTripComplete}"/>
                    <p:commandLink id="expired" value="Expired" action="trips" rendered="#{!tripMB.checkTripDate}"/>

                    <p:dialog header="Join Trip" widgetVar="dlg2" modal="true" height="200">
                        <h:panelGrid columns="2" styleClass="ui-grid" cellspacing="5">
                            <p:outputLabel value="Count Booking : "/>
                            <p:outputLabel value="#{tripMB.selected.countBooking}"/>

                            <p:outputLabel value="Max Booking : "/>
                            <p:outputLabel value="#{tripMB.selected.maxbooking}"/>

                            <p:outputLabel value="Count : "/>
                            <p:spinner value="#{tripMB.clientJoinTrip.count}"/>

                            <f:facet name="footer">
                                <p:commandButton id="join" value="Join" action="#{tripMB.joinTrip(login.loginAccount.client)}"  update="tripDetails" styleClass="ui-priority-primary" oncomplete="handleSubmit(args,'dlg2');" />
                                <p:commandButton id="cancel" value="Cancel" onclick="dlg2.hide()"/>
                            </f:facet>

                        </h:panelGrid>
                    </p:dialog> 
                    
                    <p:blockUI block="bobo" trigger="joinTrip completed expired join cancel">
                        LOADING<br />
                        <p:graphicImage name="/processing-bar.gif"/>
                    </p:blockUI>
                </h:form>

                <!-- Keep the first param for next redirection -->
                <f:facet name="header">
                    Places
                </f:facet>
            </ui:define>

        </ui:composition>

    </body>
</html>
