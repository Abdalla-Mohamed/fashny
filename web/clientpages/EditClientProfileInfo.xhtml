<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Edit Your Profile Info</title>
    </h:head>
    <h:body>



        <h1><h:outputText value="#{MyPropertyFile.EditYourProfileInfo}"/></h1>
        <center>

            <ui:composition template="./../templates/clientTemplate.xhtml">


                <ui:define name="title">
                    Profile 
                </ui:define>

                <ui:define name="content">
                    <div  class="col-sm-12" align="center">

                        <h:form id="myEditClientProfileForm" prependId="false" enctype="multipart/form-data">

                            <div class="col-sm-3" align="center"></div>
                            <div class="table-responsive col-sm-6">

                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td> <p:outputLabel value="#{MyPropertyFile.Name}"/> </td>
                                            <td> <p:inputText value="#{EditClientProfileInfoBean.c.name}" id="name" required="true"/>
                                                <h:message for="name" style="color:red" /></td>
                                        </tr>
                                        <tr>
                                            <td> <p:outputLabel value="#{MyPropertyFile.Password}"/> </td>
                                            <td>  <p:password value="#{EditClientProfileInfoBean.c.password}" redisplay="true" feedback="true" id="password" required="true" requiredMessage="#{MyPropertyFile.ClientPasswordIsRequired}"> 
                                                    <f:validateLength minimum="5" maximum="10"/>
                                                </p:password>
                                                <h:message for="password" style="color:red" /></td>
                                        </tr>


                                        <tr>
                                            <td> <p:outputLabel value="#{MyPropertyFile.Mail}"/></td>
                                            <td>  <p:outputLabel value="#{EditClientProfileInfoBean.c.email}" id="mail"/></td>
                                        </tr>

                                        <tr>
                                            <td><p:outputLabel value="#{MyPropertyFile.ContactEmail}"/></td>
                                            <td>    <p:inputText value="#{EditClientProfileInfoBean.c.contactEmail}" id="contactmail"  required="true" requiredMessage="#{MyPropertyFile.ClientContactEmailIsRequired}">
                                                </p:inputText>
                                                <h:message for="contactmail" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <td>  <p:outputLabel value="#{MyPropertyFile.Address}"/></td>
                                            <td>  <p:inputText value="#{EditClientProfileInfoBean.c.address}" id="address"/>
                                                <h:message for="address" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <td>   <p:outputLabel value="#{MyPropertyFile.MaritalStatus}"/></td>
                                            <td>    <h:selectOneMenu id="maritalStatus3" value="#{EditClientProfileInfoBean.c.maritalStatus}">
                                                    <f:selectItem itemValue="1" itemLabel="Singel" />
                                                    <f:selectItem itemValue="2" itemLabel="Engaged" />
                                                    <f:selectItem itemValue="3" itemLabel="Married" />
                                                    <f:selectItem itemValue="4" itemLabel="Divorced" />
                                                    <f:selectItem itemValue="5" itemLabel="Widow" />
                                                    <ui:remove> <f:selectItem itemValue="6" itemLabel="ay 7aga" /> </ui:remove>
                                                </h:selectOneMenu>
                                                <h:message for="maritalStatus3" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <td><p:outputLabel value="#{MyPropertyFile.Phone}"/></td>
                                            <td>   <p:inputMask id="phone" value="#{EditClientProfileInfoBean.c.phone}" mask="(999) 9999-9999"/>
                                                <h:message for="phone" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <td><p:outputLabel value="#{MyPropertyFile.Mobile}"/></td>
                                            <td> <p:inputText value="#{EditClientProfileInfoBean.c.mobile1}" id="mobile1"/>
                                                <h:message for="mobile1" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <td>   <p:outputLabel for="german" value="#{MyPropertyFile.BirthDate}"/></td>
                                            <td>  <p:calendar id="german" value="#{EditClientProfileInfoBean.c.birthDate}" locale="de" navigator="true" pattern="dd/mm/yyyy" />
                                                <h:message for="german" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <td>  <p:outputLabel value="#{MyPropertyFile.Gender}"/></td>
                                            <td> <h:selectOneRadio  id="gender2" value="#{EditClientProfileInfoBean.c.gender}">
                                                    <f:selectItem itemValue="1" itemLabel="Female" />
                                                    <f:selectItem itemValue="2" itemLabel="Male" />
                                                </h:selectOneRadio>
                                                <h:message for="gender2" style="color:red" /></td>
                                        </tr>

                                        <tr>
                                            <p:graphicImage value="/Image?imageName=#{EditClientProfileInfoBean.c.profilePic.path}" width="200" height="171" />
                                        </tr>

                                        <tr>
                                            <td><p:commandButton value="#{MyPropertyFile.Save}" action="#{EditClientProfileInfoBean.editProfile()}"/></td>
                                            <td>    <p:commandButton value="#{MyPropertyFile.Cancel}" immediate="true" action="home"/></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </h:form>

                    </div>

                </ui:define>
            </ui:composition>

        </center>

    </h:body>
</html>
