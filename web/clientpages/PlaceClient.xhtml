<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="title">
                Places
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:dataGrid var="place" value="#{placeView_1.items}" columns="3" layout="grid"
                                rows="12" paginator="true" id="places"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
                        <ui:remove>
                            <f:facet name="header">
                                Places
                            </f:facet>
                        </ui:remove>
                        <!--old style-->

                        <!--new style-->
                        <p:panel style="text-align:center">
                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage name="demo/images/car/#{place.name}-big.gif" /> 
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Name:" />
                                        <h:outputText value="#{place.name}" style="font-weight: bold"/>

                                        <h:outputText value="Address:" />
                                        <h:outputText value="#{place.address}" style="font-weight: bold"/>

                                        <p:panel header="#{place.name}" style="text-align:center">
                                            <h:panelGrid columns="1" style="width:100%">
                                                <p:graphicImage name="demo/images/car/#{place.name}.gif"/> 

                                                <h:outputText value="#{place.name}" />
                                                <h:commandButton   action="#{placeView_1.placeDetails(place.id)}" value="More Details"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:panel>
                        <!--end-->
                    </p:dataGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
