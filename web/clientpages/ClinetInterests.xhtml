<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/clientTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    <div  class="col-sm-12" align="center">
                        <div class="col-sm-2" align="center"></div>
                        <div class="col-sm-8" align="center"> 
                            <p:growl id="msg" showDetail="true" escape="false" />              
                            <p:pickList id="PojoPickList" value="#{interests.tags}" var="tag" converter="tagConverter" 
                                        itemValue="#{tag}" itemLabel="#{tag.name}" responsive="true" style="size: auto"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">

                                <f:facet name="sourceCaption">All Tags</f:facet>
                                <f:facet name="targetCaption">Interests</f:facet>

                                <p:ajax event="transfer" listener="#{interests.onTransfer}" update="msg" />
                                <p:ajax event="select" listener="#{interests.onSelect}" update="msg" />
                                <p:ajax event="unselect" listener="#{interests.onUnselect}" update="msg" />
                                <p:ajax event="reorder" listener="#{interests.onReorder}" update="msg" />


                                <p:column style="width:60%; align-content: center">
                                    <h:outputText value="#{tag.name}" />
                                </p:column>
                            </p:pickList>
                        </div>
                    </div>
                    <p:commandButton id="tagSubmit" value="Submit" action="#{interests.clientInterest(login.loginAccount.client)}" style="margin-top:5px" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
