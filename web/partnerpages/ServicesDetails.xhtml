<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/templatePartener.xhtml">



            <ui:define name="content">
                content

                <h:form id="serviceForm" prependId="false">
                    <div  class="col-sm-12" align="center">
                        <div class="col-sm-2" align="center"></div>
                        <div class="col-sm-8" align="center"> 
                            <p:panel header="#{bundle.ListServiceTitle}">
                                <p:dataTable id="servicedatalist" value="#{serviceBean.categorey.serviceList}" var="service"
                                             paginator="true"
                                             rowKey="#{service.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             widgetVar="serviceTable"
                                             editable="true"
                                             >



                                    <p:column headerText="#{bundle.ListServiceTitle_id}">
                                        <h:outputText value="#{service.id}"/>
                                    </p:column>

                                    <p:column headerText="#{bundle.ListServiceTitle_name}">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{service.name}" /></f:facet>
                                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{service.name}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="#{bundle.ListServiceTitle_description}">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{service.description}" /></f:facet>
                                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{service.description}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>


                                    <p:column headerText="#{bundle.ListServiceTitle_cost}">
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{service.cost}" /></f:facet>
                                            <f:facet name="input"><p:inputText id="modelInput_name" value="#{service.cost}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="#{bundle.ListServiceTitle_active}">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:selectBooleanCheckbox value="#{service.active}" disabled="true"/></f:facet>
                                            <f:facet name="input"><p:selectBooleanCheckbox value="#{service.active}" disabled="false"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column style="width:32px">
                                        <f:facet name="header"/>
                                        <p:commandButton id="editButton2" icon="ui-icon-pencil"  value="Edit Service"  onclick="PF('ServiceEditDialog').show();">
                                            <f:setPropertyActionListener value="#{service}" target="#{serviceBean.service}" />
                                        </p:commandButton>               
                                    </p:column>
                                    <!--<p:commandButton id="editButton" icon="ui-icon-search"  value="Search Service"  action=""/>-->


                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </h:form>
                <ui:include src="EditService.xhtml"></ui:include>

            </ui:define>

            <ui:define name="rightHeader">
                rightHeader
            </ui:define>

        </ui:composition>

    </body>
</html>
